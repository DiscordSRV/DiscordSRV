# Це конфіг для інтеграції голосового чату через DiscordSRV.
# Голосовий чат – експериментальна функція. Деякі речі можуть працювати неправильно.
# Просимо вас повідомляти в дискорд про всі помилки, пов'язані з цим модулем:
# https://discordsrv.com/discord
#

# Увімкнути голосовий модуль? true - увімк., false - вимк.
# Після зміни цього параметра необхідно перезавантажити сервер.
Voice enabled: false
# Кількість тиків між оновленнями (1 секунда - 20 тиків)
Tick speed: 5
# Головна категорія, в якій будуть створюватися/видалятися/переміщатися голосові канали
# У цій категорії не повинно бути жодних каналів, крім лобі (див. нижче)
Voice category: 000000000000000000
# Канал-лобі, в який потраплятимуть гравці, які перебувають надто далеко від інших (ті, кому нема з ким спілкуватися)
# Щоб підключитися до голосового чату, гравцям потрібно буде зайти до цього каналу.
Lobby channel: 000000000000000000
# Якщо хтось має право на обхід обмеження на розмови в лобі, то все одно глушити його? true - так, false - ні
Mute users who bypass speak permissions in the lobby: true

Network:
  # Відстань, на якій гравці можуть говорити один з одним
  Vertical Strength: 40
  Horizontal Strength: 80
  # Якщо гравець увійшов до зони, то, щоб вийти з неї, йому потрібно відійти назад на більшу відстань
  # Те, наскільки більша ця відстань - визначається цією настройкою
  Falloff: 5
  # Whether voice network channels are visible to everyone, even those not connected
  # Helps let players know if people are actual using the voice network at the moment
  Channels are visible: false
