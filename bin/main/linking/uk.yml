Require linked account to play:
  Enabled: false

  # Якщо ви не знаєте, що це таке – не чіпайте.
  #
  # Пріоритет слухача з'єднання
  # У порядку від першого до останнього доступні такі значення: LOWEST, LOW, NORMAL, HIGH, HIGHEST
  # Можливо, вам доведеться змінити це на пізніший пріоритет, щоб плагін банів відключив гравця, перш ніж DiscordSRV відмовить їм
  Listener priority: LOWEST
  # Подія, коли модуль зв'язку повинен прослуховувати та забороняти вхід до системи
  # Деякі плагіни білого списку використовують AsyncPlayerPreLoginEvent (добре), деякі використовують PlayerLoginEvent (не так добре)
  Listener event: AsyncPlayerPreLoginEvent
 #
 # Якщо ви не знаєте, що це таке – не чіпайте.

  # Ніки в Minecraft, які можуть входити на сервер без підписки/прив'язки?
  Bypass names: [Scarsz, Vankka]
  # Чи мають люди з ванільного вайтліста право входити на сервер без підписки/прив'язки?
  Whitelisted players bypass check: true
  # Дозволити або заборонити гравцям з бан-ліста VANILLA пов'язувати свої облікові записи
  Check banned players: false
  # Незалежно від того, чи будуть гравці, не включені до банліста VANILLA, обходити необхідність пов'язувати свої облікові записи / мати додаткову роль
  Only check banned players: false

  # Повідомлення при кіку гравців з проханням пов'язати їх облікові записи
  # Використовуйте {BOT} як заповнювач для імені бота
  # Використовуйте {CODE} як заповнювач для коду, який потрібно надіслати боту
  # Використовуйте {INVITE} як заповнювач для посилання-запрошення, яке необхідне людям для приєднання до сервера Discord (використовує DiscordInviteLink, налаштований у config.yml)
  Not linked message: "&7Ви повинні зв'язати свій обліковий запис &9Discord&7, щоб грати.\n\n&7Надіслати повідомлення боту &b{BOT}&7 на сервері Discord з кодом &b{CODE}&7, щоб прив'язати обліковий запис.\n\n&7Посилання-запрошення » &b {INVITE}"

  # Якщо увімкнено, гравцям потрібно буде не тільки зв'язати свої акаунти, але й буде потрібно
  # бути учасником сервера Discord, на якому знаходиться бот.
  #
  # Допустимі формати:
  #   true/false: пов'язаний обліковий запис повинен бути хоча б на одному сервері Discord, на якому знаходиться бот
  #     например: true
  #   <идентификатор сервера>: пов'язаний обліковий запис повинен перебувати на даному сервері Discord
  #     например: 135634590575493120
  #   [<ідентифікатор сервера>, <ідентифікатор сервера>, ...]: пов'язаний обліковий запис повинен бути на всіх зазначених серверах Discord
  #     например: [135634590575493120, 690411863766466590]
  #
  # Значення цієї опції замінюється, якщо нижче вказані обов'язкові для вас ролі передплатника.
  Must be in Discord server: true

  # Можна вимагати не тільки прив'язування облікового запису, але й наявність спеціальної ролі, наприклад Twitch
  Subscriber role:
    Require subscriber role to join: false
    Subscriber roles: ["00000000000000000", "00000000000000000", "00000000000000000"]
    Require all of the listed roles: false # при значенні false потрібна лише одна із зазначених вище ролей, при true - усі ролі.
    Kick message: "&cВи повинні бути підписані на Twitch, щоб мати можливість грати."

  Messages:
    DiscordSRV still starting: "&cВ даний час неможливо перевірити стан посилання, оскільки сервер все ще підключається до Discord.\n\nСпробуйте ще раз за хвилину."
    Not in server: "&cВ даний час ви не є частиною нашого сервера Discord.\n\nПриєднуйтесь до {INVITE}!"
    Failed to find subscriber role: "&cНе вдалося знайти будь-яку роль передплатника на Discord.\n\nЗв'яжіться з адміністраторами вашого сервера з цього питання."
    Failed for unknown reason: "Помилка при спробі підтвердити ваш обліковий запис.\n\nЗверніться до адміністратора сервера з цього питання."
    Kicked for unlinking: "&cВи були кикнуты з сервера через відв'язування облікового запису Discord.\n\nБудь ласка, перезайдіть, щоб знову зв'язати облікові записи."
