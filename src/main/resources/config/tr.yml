# DiscordSRV Yapılandırması
# Yardıma mı ihtiyacınız var? Discord'umuza katılın, https://discordsrv.com/discord

# Lütfen dokunmayın
ConfigVersion: 1.26.0

# Bot jetonu; bunun ne olduğunu bilmiyor musun? Talimatlar için eklenti sayfasındaki videoya bakın
# Bu seçeneği değiştirdikten sonra sunucunuzu yeniden başlatmalısınız
BotToken: "BOTTOKEN"

# Oyundan Discord'a kanal bağlantıları
# Sözdizimi Kanallar'dır: {"Minecraft'tan oyun içi kanal adı": "Discord'dan sayısal kanal kimliği", "Minecraft'tan başka bir oyun içi kanal adı": "Discord'dan başka bir sayısal kanal kimliği"}
#
# Bu tür mesajlar için tanımlanmış bir kanal olmadığı sürece DiscordSRV'nin tüm mesajları ilk kanala gidecektir:
# Uyumlu bir sohbet eklentisi kullanıldığında kanal adı bu eklentideki kanal adı olacaktır (sohbet mesajları için)
#  - TownyChat kullanıyorsanız, varsayılan kanala genellikle "global" yerine "genel" adı verilir
# Oyuncu sohbet mesajları için (sohbet eklentisi kullanılmadığında): global
# Sunucu başlatma/durdurma mesajları için: status
# Başarı/ilerleme mesajları için: awards
# Ölüm mesajları için: deaths
# Katılma mesajları için: join
# Mesaj bırakmak için: leave
# Dynmap mesajları için: dynmap
# Bekçi mesajları için: watchdog
# /discord duyuru için: broadcasts (komutta belirtilmediği sürece)
# Hesap bağlamak için: link
#
# Kanal çiftlerinin ilk kısmı Discord kanal adı değildir!
# Bu seçeneği uygulamak için değiştirdikten sonra "/discord reload" komutunu çalıştırın
Channels: {"global": "000000000000000000"}

# Konsol kanalı sayısal kimliği (İSİM DEĞİL), konsol kanalını tamamen devre dışı bırakmak için boş bırakın
DiscordConsoleChannelId: "000000000000000000"

# /discord kullanıldığında oyunculara gösterilen davet bağlantısı ve bağlantı zorunlu kılındığında bağlantısı kaldırılan oyunculara gösterilen mesajda
DiscordInviteLink: "https://discord.gg/changethisintheconfig.yml"

# Hata ayıklama bilgileri
# Bir sorunu bulmaya çalışmadığınız sürece bunları etkinleştirmeyin
#
# Mevcut Hata Ayıklama kategorileri:
# MINECRAFT_TO_DISCORD  - Minecraft'tan gelen mesajlar
# DISCORD_TO_MINECRAFT  - Discord'dan gelen mesajlar
# GROUP_SYNC            - Grup senkronizasyonu
# PRESENCE              - Botun oyun durumu veya varlığı
# VOICE                 - Ses modülü (Görmek için voice.yml)
# REQUIRE_LINK          - Modüle katılmak için gereken bağlantı (Görmek için linking.yml)
# NICKNAME_SYNC         - Takma ad senkronizasyonu
# ALERTS                - Uyarılar (Görmek için alerts.yml)
# WATCHDOG              - Bekçi köpeği
# BAN_SYNCHRONIZATION   - Yasaklama senkronizasyonu
# LP_CONTEXTS           - LuckPerm'in bağlamları
# ACCOUNT_LINKING       - discord/minecraft hesabı bağlama
#
# UNCATEGORIZED         - Yukarıdaki kategorilerin hiçbirinde olmayan herhangi bir şey
# ALL                   - Yukarıdaki kategorilerin tümü (KATEGORİLENMEMİŞLER dahil)
#
# JDA                   - JDA'nın hata ayıklama mesajları
# JDA_REST_ACTIONS      - JDA'nın dinlenme eylemlerinde hata ayıklamak için
# CALLSTACKS            - DiscordSRV hata ayıklama çağrıları için yığın izlemeyi görüntüler
#
# Eski. "Hata ayıklama: [GROUP_SYNC, PRESENCE]"
#
Debug: []

# Yeni Hata Ayıklama seçeneğine geçiş için Eski seçenek,
# bunu 0'ın üzerinde bir değere ayarlamak, Hata Ayıklama'yı [TÜMÜ] olarak ayarlamakla aynıdır
DebugLevel: 0

# Deneyler
# Bu özellikler tam olarak optimize edilmemiştir; riski size ait olmak üzere kullanın

# JDBC (MySQL/MariaDB)
Experiment_JdbcAccountLinkBackend: "jdbc:mysql://HOST:PORT/DATABASE?autoReconnect=true&useSSL=false"
Experiment_JdbcTablePrefix: "discordsrv"
Experiment_JdbcUsername: "username"
Experiment_JdbcPassword: "password"

# Webhook Delivery
Experiment_WebhookChatMessageDelivery: false
Experiment_WebhookChatMessageUsernameFormat: "%displayname%"
Experiment_WebhookChatMessageFormat: "%message%"
Experiment_WebhookChatMessageUsernameFromDiscord: false
Experiment_WebhookChatMessageAvatarFromDiscord: false
Experiment_WebhookChatMessageUsernameFilters: {}

# Embed & webhook için resim/avatar url formatı
# Çevrimdışı sunucular için alternatif yerleştirme avatar URL'si:
# https://cravatar.eu/helmavatar/{username}/{size}.png#{texture}
AvatarUrl: https://crafatar.com/avatars/{uuid-nodashes}.png?size={size}&overlay#{texture}

# Yeniden serileştirici
# Biçimlendirmeyi dönüştürür (bold, italics, underline, strikethrough) Minecraft ve Discord arasında
Experiment_MCDiscordReserializer_ToDiscord: false
Experiment_MCDiscordReserializer_ToMinecraft: false
Experiment_MCDiscordReserializer_InBroadcast: false

# Diğer
CancelConsoleCommandIfLoggingFailed: true
ForcedLanguage: none
PrintGuildsAndChannels: true
ForceTLSv12: true
NoopHostnameVerifier: false
MaximumAttemptsForSystemDNSBeforeUsingFallbackDNS: 3
TimestampFormat: EEE, d. MMM yyyy HH:mm:ss z
DateFormat: yyyy-MM-dd
# https://docs.discordsrv.com/config/#Timezone
Timezone: default
# MinecraftMentionSound: Minecraft'ta oyuncuya Discord'dan bahsedildiğinde ses gönderilip gönderilmeyeceği
MinecraftMentionSound: true

# Eklenti kancaları
# Bu seçenekleri değiştirdikten sonra sunucunuzu yeniden başlatmalısınız
#
# DisabledPluginHooks: Kullanılmayacak eklenti kancaları (genellikle yalnızca eklentinin adı).
# VentureChatBungee: VentureChat kancasının BungeeCord işlevselliğini etkinleştirir (mesajlar her sunucudan alınır, en az 1 oyuncunun çevrimiçi olması gerekir)
# EnablePresenceInformation: Bazı PlaceholderAPI yer tutucularımız için gerekli olan etkin iletişim durumu bilgileri. Bunun için Discord geliştirici portalından "Mevcudiyet Niyeti(Presence Intent)"nin gerekli olduğunu unutmayın.
# UseModernPaperChatEvent: bunu yalnızca Paper'ın "AsyncChatEvent" özelliğini ÖZEL OLARAK kullanan bir sohbet eklentiniz varsa kullanın.
DisabledPluginHooks: []
VentureChatBungee: false
EnablePresenceInformation: false
UseModernPaperChatEvent: false

# Oyun Bilgileri
# Bot için "Oynatılıyor: ______" göstergesini ayarlar.
# Tek bir statik değer olabilir veya birden fazla farklı seçenek arasında geçiş yapılabilir
# Etkinlik türünü ayarlamak için durumun önüne "oynuyor", "izliyor" veya "dinliyor" ifadesini ekleyebilirsiniz
# PlaceholderAPI yer tutucuları desteklenir
#
# DiscordGameStatus: Görüntülenecek metin. Tek bir değer olabilir; "Minecraft" veya birden fazla değer ör. ["Minecraft", "play.ip.com"]
# DiscordOnlineStatus: Görüntülenecek etkinlik durumu. Bu aşağıdakilerden biri olmalı: ÇEVRİMİÇİ, DND, BOŞTA veya GÖRÜNMEZ
# StatusUpdateRateInMinutes: Durumun ne sıklıkla değiştirileceği
DiscordGameStatus: ["Minecraft"]
DiscordOnlineStatus: ONLINE
StatusUpdateRateInMinutes: 2

# Sohbet kanalı bilgileri
# Sohbet kanalı oyun içi tüm mesajların gönderileceği ve gönderilen tüm mesajların gönderileceği metin kanalıdır.
# Discord'daki bu kanala oyun içinden gönderilecek
#
# DiscordChatChannelDiscordToMinecraft: Sohbet kanalındaki mesajların sunucu sohbetine gönderilip gönderilmeyeceği
# DiscordChatChannelMinecraftToDiscord: Sunucu sohbetindeki mesajların sohbet kanalına gönderilip gönderilmeyeceği
# DiscordChatChannelTruncateLength: Discord'dan Minecraft'a gönderilecek maksimum mesaj uzunluğu
# DiscordChatChannelTranslateMentions: Minecraft için @Person gibi sözlerin Discord mesajlarına çevrilip çevrilmeyeceği
# DiscordChatChannelAllowedMentions: Minecraft'tan Discord mesajlarına izin verilen bahsetme türleri; Varsayılan değerde eksik olan türler "role", "here" ve "everyone"dir
# DiscordChatChannelEmojiBehavior: Minecraft'a emojilerin nasıl gönderilmesi gerektiği. Olabilir "show", "name" or "hide"
# DiscordChatChannelEmoteBehavior: Minecraft'a ifadelerin nasıl gönderilmesi gerektiği. Olabilir "name" or "hide"
# DiscordChatChannelPrefixRequiredToProcessMessage: Minecraft'tan Discord'a gönderilecek bir mesajın önüne eklenecek karakterler (example "!")
# DiscordChatChannelPrefixActsAsBlacklist: Ön ekin kara liste görevi görüp görmemesi
# DiscordChatChannelRolesAllowedToUseColorCodesInChat: Discord'dan Minecraft sohbetine renk/biçim kodları kullanmasına izin verilen rollerin listesi
# DiscordChatChannelBroadcastDiscordMessagesToConsole: İşlenmiş discord mesajlarının konsola yazdırılıp yazdırılmayacağı
# DiscordChatChannelRequireLinkedAccount: Oyuncuların Discord mesajlarının Minecraft'a gönderilmesi için Discord hesaplarının Minecraft'larına bağlı olmasının gerekli olup olmayacağı
# DiscordChatChannelBlockBots: Botların Discord'dan engellenip engellenmemesi gerektiği -> MC sohbeti
# DiscordChatChannelBlockWebhooks: Web kancalarının Discord'dan engellenip engellenmemesi gerektiği -> MC sohbeti
# DiscordChatChannelBlockedIds: Mesajlarının işlenmemesi ve MC'ye gönderilmemesi gereken discord kullanıcılarının (veya botların) kimlikleri
# DiscordChatChannelBlockedRolesAsWhitelist: Aşağıdaki listenin beyaz liste (true) veya kara liste (false) olarak değerlendirilmesi gerekiyorsa
# DiscordChatChannelBlockedRolesIds: Mesajlarının işlenmemesi ve MC'ye gönderilmemesi gereken discord rollerinin kimlikleri
# DiscordChatChannelRolesSelectionAsWhitelist: Aşağıdaki listenin beyaz liste (true) veya kara liste (false) olarak değerlendirilmesi gerekiyorsa
# DiscordChatChannelRolesSelection: Kullanıcının tüm rollerinden filtrelenmesi gereken rollerin listesi
# DiscordChatChannelRoleAliases: Rol takma adlarının listesi (Minecraft mesajlarında kullanılacak roller için alternatif adlar)
#
DiscordChatChannelDiscordToMinecraft: true
DiscordChatChannelMinecraftToDiscord: true
DiscordChatChannelTruncateLength: 256
DiscordChatChannelTranslateMentions: true
DiscordChatChannelAllowedMentions: [user, channel, emote]
DiscordChatChannelEmojiBehavior: "name"
DiscordChatChannelEmoteBehavior: "name"
DiscordChatChannelPrefixRequiredToProcessMessage: ""
DiscordChatChannelPrefixActsAsBlacklist: false
DiscordChatChannelRolesAllowedToUseColorCodesInChat: ["Developer", "Owner", "Admin", "Moderator"]
DiscordChatChannelBroadcastDiscordMessagesToConsole: true
DiscordChatChannelRequireLinkedAccount: false
DiscordChatChannelBlockBots: false
DiscordChatChannelBlockWebhooks: true
DiscordChatChannelBlockedIds: ["000000000000000000", "000000000000000000", "000000000000000000"]
DiscordChatChannelBlockedRolesAsWhitelist: false
DiscordChatChannelBlockedRolesIds: ["000000000000000000", "000000000000000000", "000000000000000000"]
DiscordChatChannelRolesSelectionAsWhitelist: false
DiscordChatChannelRolesSelection: ["Don't show me!", "Misc role"]
DiscordChatChannelRoleAliases: {"Developer": "Dev"}

# Konsol kanalı bilgileri
# Konsol kanalı, mesajları alan ve daha sonra sunucu komutları olarak çalıştırılan metin kanalıdır.
# Konsol tarafından ve ayrıca sunucunun konsolunun satır satır akışının sağlanması
#
# Zaman damgalarını kaldırmak da dahil olmak üzere mesajı özelleştirebilirsiniz > messages.yml
#
# DiscordConsoleChannelLogRefreshRateInSeconds: konsoldan satır gönderme arasındaki saniye cinsinden hız
# DiscordConsoleChannelUsageLog:
#    %date%:  Geçerli tarih
#              örnek: 2017-01-01
#    PlaceholderAPI yer tutucuları desteklenir
# DiscordConsoleChannelBlacklistActsAsWhitelist: Kara listeye alınan komutlar listesinin kara liste yerine beyaz liste görevi görüp görmediği
# DiscordConsoleChannelBlacklistedCommands: Kullanıcıların konsola komut olarak gönderememesi gereken, tırnak içine alınmış ifadeler
# DiscordConsoleChannelFilters: Discord'a gönderilen konsol hatlarına regex filtreleri uygulanacak, sonuç boşsa mesaj hiç gönderilmeyecek
# DiscordConsoleChannelLevels: Ekleyici aracılığıyla konsol kanalına gönderilecek seviyeler
# DiscordConsoleChannelUseCodeBlocks: Konsolun kod bloklarına sarılması ve renklendirilmesi gerekiyorsa
# DiscordConsoleChannelAllowPluginUpload: Eklentileri konsol kanalına yüklemek onları otomatik olarak sunucuya eklemeli mi?
# DiscordConsoleChannelBlockBots: Botların konsol kanalında komut göndermesine izin verilip verilmemesi gerektiği

#
DiscordConsoleChannelLogRefreshRateInSeconds: 5
DiscordConsoleChannelUsageLog: "Console-%date%.log"
DiscordConsoleChannelBlacklistActsAsWhitelist: false
DiscordConsoleChannelBlacklistedCommands: ["?", "op", "deop", "execute"]
DiscordConsoleChannelFilters: {".*(?i)async chat thread.*": "", ".*There are \\d+ (?:of a max of|out of maximum) \\d+ players online.*": ""}
DiscordConsoleChannelLevels: [info, warn, error]
DiscordConsoleChannelUseCodeBlocks: true
DiscordConsoleChannelAllowPluginUpload: false
DiscordConsoleChannelBlockBots: false

# Sohbet kanalı komutu yürütme komutu
# Bu seçenekler, bir komutu çalıştırmak için "!c kick Notch" veya önek ne olursa olsun deme yeteneğini kontrol eder.
# Konsol olarak kayıtlı bir sohbet kanalından.
#
# DiscordChatChannelConsoleCommandEnabled: Bir sohbet kanalından gelen konsol komutlarına izin verilip verilmeyeceği.
# DiscordChatChannelConsoleCommandNotifyErrors: İzni olmayan bir komutu izinsiz çalıştırmaya çalışan bir kullanıcıya gönderilip gönderilmeyeceği
# DiscordChatChannelConsoleCommandPrefix: Konsol komutları için kullanılacak önek. Örneğin. "!c tps"
# DiscordChatChannelConsoleCommandRolesAllowed: Sohbet kanalından sunucu komutlarını yürütmesine izin verilen kullanıcı rolleri
# DiscordChatChannelConsoleCommandWhitelist: Çalıştırılabilecek komutların listesi DiscordChatChannelConsoleCommandPrefix
# DiscordChatChannelConsoleCommandWhitelistBypassRoles: Beyaz listeyi atlayan rollerin listesi
# DiscordChatChannelConsoleCommandWhitelistActsAsBlacklist: Beyaz liste komutu bunun yerine kara liste görevi görmeli mi?
# DiscordChatChannelConsoleCommandExpiration: Gönderilen bir komut çıktısının bot tarafından otomatik olarak kaldırılmasına kadar geçen saniye cinsinden süre. Süre sonunu devre dışı bırakmak için 0'a ayarlayın.
# DiscordChatChannelConsoleCommandExpirationDeleteRequest: Komutu ilk veren kişinin mesajının silinip silinmeyeceği
#
DiscordChatChannelConsoleCommandEnabled: true
DiscordChatChannelConsoleCommandNotifyErrors: true
DiscordChatChannelConsoleCommandPrefix: "!c"
DiscordChatChannelConsoleCommandRolesAllowed: ["Developer", "Owner"]
DiscordChatChannelConsoleCommandWhitelist: ["say", "lag", "tps"]
DiscordChatChannelConsoleCommandWhitelistBypassRoles: ["Owner", "Developer"]
DiscordChatChannelConsoleCommandWhitelistActsAsBlacklist: false
DiscordChatChannelConsoleCommandExpiration: 0
DiscordChatChannelConsoleCommandExpirationDeleteRequest: true

# Sohbet kanalı oynatıcı listesi komutu
# Oyuncu listesi komutuna ilişkin tüm yapılandırma öğeleri
#
# DiscordChatChannelListCommandEnabled: Komutun etkin olup olmadığı
# DiscordChatChannelListCommandMessage: İnsanların oyuncu listesini almak için yazabilecekleri komut
# DiscordChatChannelListCommandExpiration: Gönderilen oyuncu listesi mesajının bot tarafından otomatik olarak kaldırılmasına kadar geçen saniye cinsinden süre. Süre sonunu devre dışı bırakmak için 0'a ayarlayın.
# DiscordChatChannelListCommandExpirationDeleteRequest: Oyuncu listesini ilk talep eden kişinin mesajının silinip silinmeyeceği
#
DiscordChatChannelListCommandEnabled: true
DiscordChatChannelListCommandMessage: "playerlist"
DiscordChatChannelListCommandExpiration: 10
DiscordChatChannelListCommandExpirationDeleteRequest: true

# Sohbet kanalı kara listeye alınan ifadeler ve normal ifadeler
#
# DiscordChatChannelGameFilters: Discord'a gönderilen sohbet mesajlarına normal ifade filtreleri uygulanacak, sonuç boşsa mesaj hiç gönderilmeyecek
# DiscordChatChannelDiscordFilters: Minecraft'a gönderilen sohbet mesajlarına uygulanacak regex filtreleri, sonuç boşsa mesaj hiç gönderilmeyecek
#
DiscordChatChannelGameFilters: {}
DiscordChatChannelDiscordFilters: {".*Online players\\(.*": "", ".*\\*\\*No online players\\*\\*.*": ""}

# Kanal konusu güncelleyici ayarları
#
# ChannelTopicUpdaterChannelTopicsAtShutdownEnabled: Sunucu kapatıldığında kanal konularının değiştirilmesi gerekip gerekmediği
# ChannelTopicUpdaterRateInMinutes: Kanal konularının yeni bilgilerle otomatik olarak güncellenmesi arasında geçen dakika miktarı
#
ChannelTopicUpdaterChannelTopicsAtShutdownEnabled: true
ChannelTopicUpdaterRateInMinutes: 10

# Kanal Güncelleyici
# Bu özellik, oyun içi yer tutuculara uyacak şekilde belirtilen kanalların adını değiştirir
# Options:
#   ChannelId: Değiştirilecek kanalın ID'si (gerekli)
#   Format: Kanalın formatı (gerekli). Mevcut yer tutucular(Placeholders):
#     %playercount%:   Mevcut oyuncu sayısı
#     %playermax%:     Maksimum oyuncu sayısı
#     %date%:          Geçerli tarih ve saat
#     %totalplayers%:  Ana dünyaya katılacak toplam oyuncu sayısı
#     %uptimemins%:    DiscordSRV'nin başlamasından bu yana geçen dakika sayısı
#     %uptimehours%:   DiscordSRV'nin başlamasından bu yana geçen saat sayısı
#     %motd%:          Sunucunun motd'u
#     %serverversion%: Spigot-1.9 gibi sunucu sürümü
#     %freememory%:    MB cinsinden JVM'nin boş belleği
#     %usedmemory%:    JVM'nin MB cinsinden kullanılan belleği
#     %totalmemory%:   MB cinsinden JVM'nin toplam belleği
#     %maxmemory%:     JVM'nin MB cinsinden maksimum belleği
#     %freememorygb%:  JVM'nin GB cinsinden boş belleği
#     %usedmemorygb%:  GB cinsinden JVM'nin kullanılan belleği
#     %totalmemorygb%: JVM'nin GB cinsinden toplam belleği
#     %maxmemorygb%:   JVM'nin GB cinsinden maksimum belleği
#     %tps%:           Sunucunun ortalama TPS'si
#     PlaceholderAPI yer tutucuları da desteklenir
#   ShutdownFormat: Sunucu kapatıldığında kanalın alması gereken format. Mevcut yer tutucular(Placeholders):
#     %time% or %date%: Geçerli tarih ve saat
#     %serverversion%:  Sunucu sürümü
#     %totalplayers%:   Ana dünyaya katılacak toplam oyuncu sayısı
#     %timestamp%:      Geçerli unix zaman damgası
#   UpdateInterval: Kanal adının güncellenmesi arasında beklenecek dakika cinsinden süre (hız sınırları nedeniyle minimum 10'dur)
ChannelUpdater:
  - ChannelId: "0000000000000000"
    Format: "%playercount% players online"
    ShutdownFormat: "Server is offline"
    UpdateInterval: 10
  - ChannelId: "0000000000000000"
    Format: "Current TPS: %tps%"
    ShutdownFormat: "Server is offline"
    UpdateInterval: 10

# Discord hazır yanıtları
# Bunlar, kendilerine yanıt olarak gönderilecek "hazır yanıtı" tetikleyecek tetikleyicilerdir (bir bakıma komutlardır).
# Muhtemelen bunları varsayılanlarından değiştirmeli veya kendinizinkini eklemelisiniz
#
# Söz dizimi: {"TRIGGER": "RESPONSE", "TRIGGER": "RESPONSE", ...}
# Herhangi bir hazır yanıt istemiyorsanız, bunu yalnızca {}
# PlaceholderAPI değerler için yer tutucular(Placeholders) desteklenir
#
DiscordCannedResponses: {"!ip": "yourserveripchange.me", "!site": "http://yoursiteurl.net"}

# Minecraft'tan Discord'a hesap bağlama
# Bunlar, Minecraft hesabını Discord hesabına bağlama işlevleriyle ilgili seçeneklerdir
#
# MinecraftDiscordAccountLinkedConsoleCommands: Bir hesap bağlandığında çalıştırılacak komutlar, olası yer tutucular için aşağıya bakın
# MinecraftDiscordAccountUnlinkedConsoleCommands: Bir hesabın bağlantısı kesildiğinde çalıştırılacak komutlar, olası yer tutucular(Placeholders) için aşağıya bakın

# %minecraftplayername%: Oyuncunun Minecraft kullanıcı adı
#                         Örnek: Notch
# %minecraftuuid%:       Oyuncunun kullanıcı kimliği(uuid)
#                         Örnek: bir kullanıcı kimliğinin(uuid) neye benzediğini biliyorsunuz
# %discordid%:           Bağlantılı discord hesabının kimliği
#                         Örnek: 12345678901234567890
# %discordname%:         Bağlantılı discord hesabının kullanıcı adı
#                         Örnek: Notch
#
# MinecraftDiscordAccountLinkedRoleNameToAddUserTo: Bir discord kullanıcısının hesabını bağladığında ekleneceği discord rolünün adı veya kimliği
# MinecraftDiscordAccountLinkedAllowRelinkBySendingANewCode: Yeni kodla bağlantının kaldırılması ve yeniden bağlantı kurulması için bota yeni bir kod gönderilmesine olanak tanır
# MinecraftDiscordAccountLinkedUsePM: PM'leri(Özel Mesaj Kutusu) kullanarak hesapları bağlama
# MinecraftDiscordAccountLinkedMessageDeleteSeconds: Bir metin kanalına bağlandığında mesajın silinmesinden önce geçen süre (saniye cinsinden). Mesajı silmek istemiyorsanız 0'a ayarlayın.
#
MinecraftDiscordAccountLinkedConsoleCommands: ["", "", ""]
MinecraftDiscordAccountUnlinkedConsoleCommands: ["", "", ""]
MinecraftDiscordAccountLinkedRoleNameToAddUserTo: "Linked"
MinecraftDiscordAccountLinkedAllowRelinkBySendingANewCode: false
MinecraftDiscordAccountLinkedUsePM: true
MinecraftDiscordAccountLinkedMessageDeleteSeconds: 0

# Sunucu gözlemcisi
#
# Watchdog, sunucunuzun en son ne zaman bir oyun işareti gerçekleştirdiğini sürekli olarak izler
# Son tıklamadan bu yana geçen süre saniye cinsinden ayarlanan aralığın üzerine çıkarsa Discord mesajları tetiklenebilir
#
# ServerWatchdogEnabled: Bekçi köpeğinin etkin olup olmadığı
# ServerWatchdogTimeout: Bekçi köpeği harekete geçmeden önce geçmesi gereken saniye cinsinden süre (Spigot'un çarpışma tespiti bunun için 60 kullanır)
#                        Bu değer için minimum 10
# ServerWatchdogMessageCount: ServerWatchdogMessage'ın gönderilme sayısı. Eğer *gerçekten* bir şeylerin ters gittiğini bildiğinizden emin olmak istiyorsanız kullanışlıdır
#
ServerWatchdogEnabled: true
ServerWatchdogTimeout: 30
ServerWatchdogMessageCount: 3
