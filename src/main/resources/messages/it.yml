# Messaggi di aggiornamento degli argomenti del canale
# Questa è tutta la roba relativa ad aggiornare automaticamente gli argomenti della chat o della console del canale con le informazioni del server
#
# ChannelTopicUpdater______ChannelTopicFormat: messaggio per impostare l'argomento del canale su ogni x secondi
# ChannelTopicUpdater______ChannelTopicAtShutdownFormat: Messaggio per impostare l'argomento del canale quando il server si spegne
#
# Segnalatori disponibili:
# %playercount%:   Conteggio dei giocatori attuali
# %playermax%:     Conteggio del giocatore massimo
# %date%:          data odierna
# %totalplayers%:  L'importo totale dei giocatori per partecipare al mondo principale
# %uptimemins%:    Quantità di minuti da quando è iniziata DiscordSRV
# %uptimehours%:   Quantità di ore da quando è iniziata DiscordsRV
# %motd%:          Motto del giorno del server
# %serverversion%: Versione server come SPIGOT-1.9
# %freememory%:    Memoria gratuita del JVM in MB
# %usedmemory%:    Memoria usata del JVM in MB
# %totalmemory%:   Memoria totale del JVM in MB
# %maxmemory%:     Memoria massima del JVM in MB
# %freememorygb%:  Memoria gratuita del JVM in GB
# %usedmemorygb%:  Memoria usata del JVM in GB
# %totalmemorygb%: Memoria totale del JVM in GB
# %maxmemorygb%:   Memoria massima del JVM in GB
# %tps%:           TPS medio del server
# PlaceholderAPI placeholders are also supported
#
ChannelTopicUpdaterChatChannelTopicFormat: "%playercount%/%playermax% GIOCATORI ONLINE. | %totalplayers% I giocatori unici sono mai entrati | Server ha iniziato <t:%starttimestamp%:R> | Ultimo aggiornamento <t:%timestamp%:R>"
ChannelTopicUpdaterConsoleChannelTopicFormat: "TPS: %tps% | Mem: %usedmemorygb%GB usata/%freememorygb%GB libera/%maxmemorygb%GB max. | %serverversion%"
# AtServerShutdownFormats ONLY supports %totalplayers%, %serverversion%, %timestamp%, & %date% / %time%
ChannelTopicUpdaterChatChannelTopicAtServerShutdownFormat: "Il server è offline da allora <t:%timestamp%:R> | %totalplayers% I giocatori unici sono mai entrati"
ChannelTopicUpdaterConsoleChannelTopicAtServerShutdownFormat: "Il server è offline da allora <t:%timestamp%:R> | %serverversion%"

# Discord Command Message.
# Questo è il messaggio inviato ai giocatori quando corrono "/discord". Si consiglia di lasciare la sintassi del comando come parte di questo
# Uso {INVITE} Come segnaposto per il collegamento di invito, le persone devono aderire al server Discord, usi DiscordInviteLink configurato in config.yml
#
DiscordCommandFormat: "&bUnisciti a noi sulla discordia a {INVITE}&b. Per il comando help., fare \"/discord ?\""

# No permission message
NoPermissionMessage: "&cNon hai il permesso di eseguire questo comando."

# Unknown command message
UnknownCommandMessage: "&bQuel comando non esiste!"

# Messaggi di avvio / spegnimento del server
# DiscordChatChannelServerStartupMessage: Messaggio da inviare al momento dell'inizio del server;lasciare vuoto per disabilitare
# DiscordChatChannelServerShutdownMessage: Messaggio da inviare quando il server si spegne;lasciare vuoto per disabilitare
#
DiscordChatChannelServerStartupMessage: ":white_check_mark: **Server ON**"
DiscordChatChannelServerShutdownMessage: ":octagonal_sign: **Server OFF**"

# Messaggio del watchdog del server
#
# Il watchdog monitora costantemente l'ultima volta che il tuo server ha eseguito un segno di spunta
# Se il tempo dall'ultima spunta va sopra l'intervallo impostato in secondi, è possibile attivare i messaggi di Discord
#
# ServerWatchdogMessage: Il messaggio da inviare il canale di chat principale.
#                        Puoi @menzionare un utente usando "<@USERID>", i.e. "<@12345678901234567890>"
#                        Puoi @menzionare un ruolo usando "<@&ROLEID>", i.e. "<@&12345678901234567890>"; Vedere Console quando i carichi DiscordSRV per ID Ruolo
#                        Puoi @menzionare il proprietario del server utilizzando "%guildowner%"
#                        Puoi mettere la data e l'ora del crash nel messaggio utilizzando %date%
#                        Puoi usare ServerWatchdogTimeout come placeholder usando %timeout%
#                        Puoi usare il %timestamp% placeholder Per l'uso nel formato TimeSamp Discord
#
ServerWatchdogMessage: "<t:%timestamp%:R> %guildowner%, the server hasn't ticked in %timeout% seconds :fire::bangbang:"

# Messaggi del collegamento dell'account
