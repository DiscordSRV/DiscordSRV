# Discord -> Messaggio Minecraft
#
# DiscordToMinecraftChatMessageFormat: Il formato utilizzato quando si invia messaggi da discord a Minecraft
# DiscordToMinecraftChatMessageFormatNoRole: Il formato utilizzato quando si invia messaggi da Discord a Minecraft quando la persona non ha ruoli
#
# È possibile specificare un formato diverso per canale. Diciamo che hai un canale di nome: "mychannel".
# Se vuoi che abbia un'altra formattazione di quella definita globalmente è possibile aggiungere le seguenti proprietà:
#
# DiscordToMinecraftChatMessageFormat_mychannel: "[&bDiscord From MyChannel &r| %toprolecolor%%toprole%&r] %name% » %message%"
# DiscordToMinecraftChatMessageFormatNoRole_mychannel: "[&bDiscord From MyChannel&r] %name% » %message%"
#
# Segnalatori disponibili:
# %allroles%:       Tutti i ruoli della persona combinati con DiscordToMinecraftAllRolesSeparator tra loro tutti
#                    esempio: Owner | Developer | Boss man
# %message%:        Contenuto del messaggio
#                    esempio: Ciao!
# %toprole%:        il ruolo di classifica più alto della persona
#                    esempio: Owner
# %toprolealias%:   l'alias per il ruolo da DiscordChatChannelRoleAliases, altrimenti il nome del ruolo
#                    esempio: Dev
# %toproleinitial%: Prima lettera del ruolo di classificazione più alto della persona
#                    esempio: O
# %toprolecolor%:   colore approssimativo del ruolo più alto della persona
#                    esempio: &4
# %name%:           Il nome effettivo della persona su Discord (soprannome se presente, nome utente altrimenti)
#                    esempio: NotchIsMe
# %username%:       Nome utente della persona su Discord
#                    esempio: Notch
# %channelname%:    nome del canale da cui proviene il messaggio
#                    esempio: server-chat
# %reply%:          Il messaggio visualizzato quando il messaggio è una risposta a un altro messaggio.
#                    Il formato del messaggio può essere configurato con DiscordToMinecraftMessageReplyFormat,
#                    Questo sarà vuoto se il messaggio non è una risposta a un altro messaggio
#
# DiscordToMinecraftAllRolesSeparator: il separatore utilizzato tra i ruoli in %allroles%
#
# DiscordToMinecraftMessageReplyFormat: il Formato Per Il Messaggio Visualizzato Per Indicare Che Il Messaggio È Una Risposta
#
# Segnalatori disponibili:
# %name%:          il nome effettivo dell'utente che viene risposto su Discord (nickname se presente, nome utente diversamente)
#                   esempio: NotchIsMe
# %username%:      il nome utente dell'utente che viene risposto a Discord
#                   esempio: Notch
# %message%:       il contenuto del messaggio che viene risposto a
#
# NOTE: La %reply% placeholderdeve essere presente nel formato se vuoi il DiscordToMinecraftMessageReplyFormat per visualizzare nel tuo messaggio.
#
DiscordToMinecraftChatMessageFormat: "[<aqua>Discord</aqua> | %toprolecolor%%toprolealias%<reset>] %name%%reply% » %message%"
DiscordToMinecraftChatMessageFormatNoRole: "[<aqua>Discord</aqua>] %name%%reply% » %message%"
DiscordToMinecraftAllRolesSeparator: " | "
DiscordToMinecraftMessageReplyFormat: " (replying to %name%)"

# Minecraft -> Messaggio Su Discord
#
# MinecraftChatToDiscordMessageFormat:Il formato utilizzato quando si invia messaggi da Minecraft a Discord
# MinecraftChatToDiscordMessageFormatNoPrimaryGroup: usato al posto di MinecraftChatToDiscordMessageFormat
#                                                    Quando non è stato trovato nessun gruppo principale per il giocatore
#
# placeholders Disponibili:
# %username%:     Nome utente del giocatore
#                  esempio: jeb_
# %displayname%:  Visualizza nome da cose come soprannomi
#                  esempio: BigBossManJeb
# %usernamenoescapes%:     Nome utente del lettore raw senza fuggire il formato di discord (per l'uso in codice in linea e blocco del codice di codice)
#                  esempio: jeb_
# %displaynamenoescapes%:  Visualizza il nome da cose come soprannomi senza sfuggire il formato di discord (per l'uso in codice in linea e blocco del codice di codice)
#                  esempio: BigBossManJeb
# %message%:      Contenuto del messaggio
#                  esempio: Ciao!
# %primarygroup%: il nome del gruppo principale dell'utente
# %world%:        Il nome del giocatore del mondo è dentro
#                  esempio: world
# %worldalias%:   Alias of World Player è in Via Multiverso-Core
#                  esempio: Mainland
# %date%:         Data e ora corrente
#                  esempio: Sun Jan 1 15:30:45 PDT 2017
# %channelname%:  Il nome del canale è stato inviato il messaggio, se il messaggio è stato inviato in un canale
#                  esempio: Global
# sono supportati anche PlaceholderAPI placeholders
#
MinecraftChatToDiscordMessageFormat: "**%primarygroup%** %displayname% » %message%"
MinecraftChatToDiscordMessageFormatNoPrimaryGroup: "%displayname% » %message%"

# Messaggio del plugin del canale di chat
# Questo è un messaggio speciale utilizzato solo quando viene agganciato un plugin del canale di chat supportato
# Modifica ciò che il messaggio sarebbe come in-gioco per includere le informazioni relative al canale provengono dal messaggio
#
# Placeholders disponibili:
# %channelcolor%:    Il carattere cromatico corrispondente al canale
#                     esempio: I messaggi dal canale sono in rosso, ciò sostituirebbe con il colore rosso
# %channelname%:     il nome letterale del canale, di solito il nome solo il server vede internamente
#                     esempio: staff
# %channelnickname%: il soprannome formale del canale, di solito il nome del canale che i giocatori vedono
#                     esempio: Staff
# %message%:         il messaggio dopo l'elaborazione attraverso DiscordToMinecraftChatMessageFormat / DiscordToMinecraftChatMessageFormatNoRole
#                     esempio: jeb_ > ciao dal server!
#
ChatChannelHookMessageFormat: "%channelcolor%[%channelnickname%]&r %message%"

# Messaggi DynMap.
#
# DynmapNameFormat: Il formato per la parte del nome utente del messaggio inviato a DynMap (questo potrebbe essere nascosto a seconda delle impostazioni DynMap)
# DynmapChatFormat:il formato per la parte del messaggio del messaggio inviato a DynMap
#
#  placeholders Disponibili:
# Come Discord -> Placeholders di Minecraft
#
# DynmapDiscordFormat: Il formato per i messaggi DynMap andando a Discord
#
# Placeholders disponibili:
# %message%:  Contenuto del messaggio
#              esempio: Ciao!
# %name%:     Il nome utente per il messaggio inviato sulla chat web dynmap (potrebbe essere vuoto)
#              esempio: Notch
# sono supportati anche PlaceholderAPI placeholders
#
DynmapNameFormat: "[Discord | %toprolealias%] %username%"
DynmapChatFormat: "%message%"
DynmapDiscordFormat: "[Dynmap] %name% » %message%"

# Messaggio del canale della console del discord
# Questo è il formato utilizzato quando si invia una linea dalla console al canale della console, se abilitato
#
# Placeholders Disponibili:
# {level}:    livello di gravità del messaggio
#              esempio: INFO, WARN, ERROR
# {name}:     logger name
#              example: Server
# {datetime}: Data e ora corrente
#              esempio: Sun Jan 1 15:30:45 PDT 2017
# PlaceholderAPI placeholders are also supported
#
# DiscordConsoleChannelTimestampFormat: The date format that will be used for the {date} and {datetime} placeholders
# DiscordConsoleChannelPrefix: Il prefisso letterale per anteporre.
# DiscordConsoleChannelSuffix: Il suffisso letterale per aggiungere.
#
DiscordConsoleChannelTimestampFormat: "EEE HH:mm:ss"
DiscordConsoleChannelPrefix: "[{date} {level}{name}] "
DiscordConsoleChannelSuffix: ""
DiscordConsoleChannelPadding: 0

# Canale di chat del Discord !c Messaggio comando errore 
# Utilizzato quando si verifica un errore con le autorizzazioni per il lettore per eseguire il comando, non un errore che esegue il comando stesso
# Questo viene inviato come PM all'utente
#
# PlaceHolders disponibili:
# %user%:  il nome dell'utente che ha provato a eseguire il comando
#           esempio: Notch
# %error%: La ragione per l'errore
#           esempio: nessun permesso
#
DiscordChatChannelConsoleCommandNotifyErrorsFormat: "**%user%**, Hai provato a eseguire un comando. Sfortunatamente, c'era un errore: %error%"

# Comando della lista dei lettore del canale di chat del discord
# Messaggi utilizzati per quando qualcuno esegue il comando Playerlist in un canale di chat
#
# DiscordChatChannelListCommandFormatOnlinePlayers: il messaggio all'inizio della lista, prima di tutti i nomi dei giocatori
# DiscordChatChannelListCommandFormatNoOnlinePlayers: usato invece per quando non ci sono giocatori online
# DiscordChatChannelListCommandPlayerFormat: il formato di come ogni giocatore dovrebbe apparire nell'elenco
#   Available placeholders:
#   %username%:     Nome utente del giocatore 
#   %displayname%:  Visualizza nome da cose come soprannomi
#   %primarygroup%: il nome del gruppo principale dell'utente
#   %world%:        Il nome del giocatore del mondo è dentro
#   %worldalias%:   Alias of World Player è in Via Multiverso-Core
#   PlaceholderAPI placeholders are also supported
# DiscordChatChannelListCommandAllPlayersSeparator: il separatore utilizzato tra i giocatori
#
DiscordChatChannelListCommandFormatOnlinePlayers: "**Online players (%playercount%):**"
DiscordChatChannelListCommandFormatNoOnlinePlayers: "**No online players**"
DiscordChatChannelListCommandPlayerFormat: "%displayname%"
DiscordChatChannelListCommandAllPlayersSeparator: ", "

# Minecraft -> Discord Messaggi di notifica
#
#
# Incorpora informazioni:
# Color:      Accetta un codice colore esagonale (ad esempio "#ffffffff") o un intero RGB (ad esempio 0)
# Fields:     il formato è "titolo, valore, in linea" (eg. "Who joined?;%displayname%;true") o "blank" per aggiungere un campo vuoto
# Timestamp:  Impostare su TRUE per utilizzare il tempo in cui è stato inviato il messaggio o utilizzare un timestamp Epoch per un tempo specifico (https://www.epochconverter.com/)
#
# Available placeholders Per giocatore / PlayerFirstJoin / PlayerLeave / PlayerDeath / PlayerAcheVement:
# %displayname%:         Visualizza nome da cose come soprannomi
# %username%:            Nome utente del giocatore 
# %displaynamenoescapes%:         Visualizza il nome da cose come soprannomi senza sfuggire il formato di Discord (per l'uso in codice in linea e blocco del codice di codice)
# %usernamenoescapes%:            Nome utente del lettore raw senza fuggire il formato di Discord (per l'uso in codice in linea e blocco del codice di codice)
# %date%:                Data e ora corrente
# %embedavatarurl%:      L'avatar dell'utente
# %botavatarurl%:        L'avatar del bot
# %botname%:             il nome del bot
# PlaceholderAPI placeholders are also supported
#
# Available placeholders for PlayerJoin messages:
# %message%:        Unisciti al messaggio come visto in-game
#
MinecraftPlayerJoinMessage:
  Enabled: true
  Webhook:
    Enable: false
    AvatarUrl: "%botavatarurl%"
    Name: "%botname%"
  Content: ""
  Embed:
    Enabled: true
