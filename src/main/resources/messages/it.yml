# Available placeholders:
# CodeGenerated:                %code%:         Il codice generato per il giocatore per collegare il proprio account con
#                               %botname%:      il nome del bot su Discord
# DiscordAccountLinked:         %name%:         il nome del giocatore di Minecraft che l'account del discord dell'utente è stato collegato a
#                               %displayname%:  Il nome visualizzato del giocatore di Minecraft che l'account dell'utente è stato collegato a
#                               %uuid%:         L'UUID del giocatore di Minecraft che l'account dell'utente è stato collegato a
# DiscordAccountAlreadyLinked:  %uuid%:         il minecraft uuid del conto Minecraft collegato dall'utente
#                               %username%:     il nome utente Minecraft dell'Account Minecraft collegato dall'utente
# DiscordLinkedAccountRequired  %message%:      Il messaggio L'utente non è stato in grado di inviare perché non erano collegati
# MinecraftAccountLinked:       %id%:           L'ID DISCORD dell'utente DISCORD che l'account MINECRAFT dell'utente è stato collegato a
#                               %username%:     il nome del Discord dell'utente di discord che l'account Minecraft dell'utente è stato collegato a
# LinkedCommandSuccess:         %name%:         il nome utente del discord dell'utente dell'utente del discord che l'account Minecraft dell'utente è collegato a
# UnlinkCommandSuccess:         %name%:         il nome utente del discord dell'utente di discord che l'account Minecraft dell'utente è stato collegato a
# MinecraftNobodyFound:         %target%:       L'input che ha portato a nessun risultato trovato
#
