# Kanal konusu güncelleyici mesajları
# Bunlar, sohbet veya konsol kanalı konularının sunucu bilgileriyle otomatik olarak güncellenmesiyle ilgili şeylerdir
#
# ChannelTopicUpdater______ChannelTopicFormat: Kanalın konusunu her X saniyede bir olarak ayarlamak için mesaj
# ChannelTopicUpdater______ChannelTopicAtShutdownFormat: Sunucu kapatıldığında kanalın konusunu ayarlama mesajı
#
# Mevcut yer tutucular(Placeholders):
# %playercount%:   Mevcut oyuncu sayısı
# %playermax%:     Maksimum oyuncu sayısı
# %date%:          Geçerli tarih
# %totalplayers%:  Ana dünyaya katılacak toplam oyuncu sayısı
# %uptimemins%:    DiscordSRV'nin başlamasından bu yana geçen dakika sayısı
# %uptimehours%:   DiscordSRV'nin başlamasından bu yana geçen saat sayısı
# %motd%:          Sunucu gününün sloganı
# %serverversion%: Spigot-1.9 gibi sunucu sürümü
# %freememory%:    MB cinsinden JVM'nin boş belleği
# %usedmemory%:    JVM'nin MB cinsinden kullanılan belleği
# %totalmemory%:   MB cinsinden JVM'nin toplam belleği
# %maxmemory%:     JVM'nin MB cinsinden maksimum belleği
# %freememorygb%:  JVM'nin GB cinsinden boş belleği
# %usedmemorygb%:  GB cinsinden JVM'nin kullanılan belleği
# %totalmemorygb%: JVM'nin GB cinsinden toplam belleği
# %maxmemorygb%:   JVM'nin GB cinsinden maksimum belleği
# %tps%:           Sunucunun ortalama TPS'si
# PlaceholderAPI yer tutucuları da desteklenir
#
ChannelTopicUpdaterChatChannelTopicFormat: "%playercount%/%playermax% Çevrimiçi Oyuncular | %totalplayers% Bugüne Kadar Katılmış Benzersiz Oyuncular | Sunucu %uptimemins% Dakika Boyunca Çevrimiçi | Son Güncelleme: %date%"
ChannelTopicUpdaterConsoleChannelTopicFormat: "TPS: %tps% | Mem: %usedmemorygb%GB used/%freememorygb%GB free/%maxmemorygb%GB max | %serverversion%"
# YALNIZCA AtServerShutdownFormats destekler %totalplayers%, %serverversion%, & %date% / %time%
ChannelTopicUpdaterChatChannelTopicAtServerShutdownFormat: "Sunucu Kapalı | %totalplayers% Bugüne Kadar Katılmış Benzersiz Oyuncular"
ChannelTopicUpdaterConsoleChannelTopicAtServerShutdownFormat: "Sunucu Kapalı | %serverversion%"

# Discord komut mesajı
# Bu, oyunculara "/discord" komutunu çalıştırdıklarında gönderilen mesajdır. Bunun bir parçası olarak komut söz dizimini bırakmanız önerilir
# İnsanların Discord sunucusuna katılmaları için ihtiyaç duydukları davet bağlantısı için yer tutucu olarak {INVITE} kullanın, DiscordInviteLink'i şu şekilde yapılandırır: config.yml
#
DiscordCommandFormat: "&bDiscord'da {INVITE}&bde bize katılın. Komut yardımı için \"/discord ?\""

# İzin mesajı yok
NoPermissionMessage: "&cBu komutu gerçekleştirme izniniz yok."

# Bilinmeyen komut mesajı
UnknownCommandMessage: "&bBu komut mevcut değil!"

# Sunucu başlatma/kapatma mesajları
# DiscordChatChannelServerStartupMessage: Sunucu başladığında gönderilecek mesaj; devre dışı bırakmak için boş bırakın
# DiscordChatChannelServerShutdownMessage: Sunucu kapatıldığında gönderilecek mesaj; devre dışı bırakmak için boş bırakın
#
DiscordChatChannelServerStartupMessage: ":white_check_mark: **Sunucu Başladı**"
DiscordChatChannelServerShutdownMessage: ":octagonal_sign: **Sunucu durduruldu**"

# Sunucu gözlemcisi mesajı
#
# Watchdog, sunucunuzun en son ne zaman bir oyun işareti gerçekleştirdiğini sürekli olarak izler
# Son tıklamadan bu yana geçen süre saniye cinsinden ayarlanan aralığın üzerine çıkarsa Discord mesajları tetiklenebilir
#
# ServerWatchdogMessage: Ana sohbet kanalına gönderilecek mesaj.
#                        Kullanarak kullanıcılardan @bahsedebilirsiniz. "<@USERID>", i.e. "<@12345678901234567890>"
#                        Kullanarak rollerden @bahsedebilirsiniz. "<@&ROLEID>", i.e. "<@&12345678901234567890>"; rol kimlikleri için discordsrv yüklendiğinde konsolu görün
#                        Kullanarak sunucunun sahibinden @bahsedebilirsiniz. "%guildowner%"
#                        Kullanarak iletiye kilitlenmenin tarihini ve saatini girebilirsiniz. %date%
#                        Kullanarak ServerWatchdogTimeout'u yer tutucu olarak kullanabilirsiniz. %timeout%
#                        Discord'un zaman damgası biçiminde kullanmak için %timestamp% yer tutucusunu kullanabilirsiniz
#
ServerWatchdogMessage: "<t:%timestamp%:R> %guildowner%, sunucuya girmedi %timeout% saniye :fire::bangbang:"

# Hesap bağlantısı mesajları
# Bunlar, hesaplar bağlandığında kullanılan mesajlardır
#
# Mevcut yer tutucular(Placeholders):
# CodeGenerated:                %code%:         Oyuncunun hesabını bağlaması için oluşturulan kod
