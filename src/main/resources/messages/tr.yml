# Discord -> Minecraft Mesajı
#
# DiscordToMinecraftChatMessageFormat: Discord'dan Minecraft'a mesaj gönderirken kullanılan format
# DiscordToMinecraftChatMessageFormatNoRole: Kişinin herhangi bir rolü olmadığında Discord'dan Minecraft'a mesaj gönderirken kullanılan format
#
# Kanal başına farklı bir format belirleyebilirsiniz. Diyelim ki adında bir kanalınız var: "mychannel".
# Global olarak tanımlanan formattan farklı bir formata sahip olmasını istiyorsanız aşağıdaki özellikleri ekleyebilirsiniz.:
#
# DiscordToMinecraftChatMessageFormat_mychannel: "[&bDiscord From MyChannel &r| %toprolecolor%%toprole%&r] %name% » %message%"
# DiscordToMinecraftChatMessageFormatNoRole_mychannel: "[&bDiscord From MyChannel&r] %name% » %message%"
#
# Mevcut yer tutucular(Placeholders):
# %allroles%:       Kişinin tüm rolleri, aralarında DiscordToMinecraftAllRolesSeparator ile birleştirildi
#                    Örnek: Owner | Developer | Boss man
# %message%:        Mesaj içeriği
#                    Örnek: Hello!
# %toprole%:        Kişinin en yüksek rütbeli rolü
#                    Örnek: Owner
# %toprolealias%:   DiscordChatChannelRoleAliases'teki rolün takma adı, aksi takdirde rolün adı
#                    Örnek: Dev
# %toproleinitial%: Kişinin en yüksek rütbeli rolünün ilk harfi
#                    Örnek: O
# %toprolecolor%:   Kişinin en üst düzey rolünün yaklaşık rengi
#                    Örnek: &4
# %name%:           Kişinin Discord'daki etkin adı (varsa takma ad, değilse kullanıcı adı)
#                    Örnek: NotchIsMe
# %username%:       Kişinin Discord'daki kullanıcı adı
#                    Örnek: Notch
# %channelname%:    Mesajın geldiği kanalın adı
#                    Örnek: server-chat
# %reply%:         Mesaj başka bir mesaja yanıt olduğunda görüntülenen mesaj.
#                    Mesaj formatı DiscordToMinecraftMessageReplyFormat ile yapılandırılabilir,
#                    Mesaj başka bir mesaja cevap değilse bu boş olacaktır
#
# DiscordToMinecraftAllRolesSeparator: Roller arasında kullanılan ayırıcı %allroles%
#
# DiscordToMinecraftMessageReplyFormat: Mesajın bir yanıt olduğunu belirtmek için görüntülenen mesajın biçimi
#
# Mevcut yer tutucular(Placeholders):
# %name%:          Discord'da yanıtlanan kullanıcının etkin adı (varsa takma ad, değilse kullanıcı adı)
#                   Örnek: NotchIsMe
# %username%:      Discord'da yanıtlanan kullanıcının kullanıcı adı
#                   Örnek: Notch
# %message%:       Yanıtlanan mesajın içeriği
#
# NOT: DiscordToMinecraftMessageReplyFormat'ın mesajınızda görüntülenmesini istiyorsanız %reply% yer tutucusunun bu formatta mevcut olması gerekir.
#
DiscordToMinecraftChatMessageFormat: "[<aqua>Discord</aqua> | %toprolecolor%%toprolealias%<reset>] %name%%reply% » %message%"
DiscordToMinecraftChatMessageFormatNoRole: "[<aqua>Discord</aqua>] %name%%reply% » %message%"
DiscordToMinecraftAllRolesSeparator: " | "
DiscordToMinecraftMessageReplyFormat: " (replying to %name%)"

# Minecraft -> Discord Mesajı
#
# MinecraftChatToDiscordMessageFormat: Minecraft'tan Discord'a mesaj gönderirken kullanılan format
# MinecraftChatToDiscordMessageFormatNoPrimaryGroup: MinecraftChatToDiscordMessageFormat yerine kullanılır
#                                                    Oyuncu için birincil grup bulunamadığında
#
# Mevcut yer tutucular(Placeholders):
# %username%:     Ham oyuncu kullanıcı adı
#                  Örnek: jeb_
# %displayname%:  Takma adlar gibi şeylerden görünen ad
#                  Örnek: BigBossManJeb
# %usernamenoescapes%:     Discord formatından kaçmadan ham oynatıcı kullanıcı adı (satır içi kod ve kod bloğu işaretlemesinde kullanım için)
#                  Örnek: jeb_
# %displaynamenoescapes%:  Takma adlar gibi şeylerden, uyumsuzluk biçiminden kaçmadan adın görüntülenmesi (satır içi kod ve kod bloğu işaretlemesinde kullanım için)
#                  Örnek: BigBossManJeb
# %message%:     Mesaj içeriği
#                  Örnek: Hello!
# %primarygroup%: Kullanıcının birincil grubunun adı
# %world%:        Dünya oyuncusunun adı burada
#                  Örnek: world
# %worldalias%:   Multiverse-Core aracılığıyla dünya oyuncusunun takma adı eklendi
#                  Örnek: Mainland
# %date%:         Geçerli tarih ve saat
#                  Örnek: Sun Jan 1 15:30:45 PDT 2017
# %channelname%:  Mesaj herhangi bir kanalda gönderilmişse, mesajın gönderildiği kanalın adı
#                  Örnek: Global
# PlaceholderAPI yer tutucuları da desteklenir
#
MinecraftChatToDiscordMessageFormat: "**%primarygroup%** %displayname% » %message%"
MinecraftChatToDiscordMessageFormatNoPrimaryGroup: "%displayname% » %message%"

# Sohbet kanalı eklentisi mesajı
# Bu, yalnızca desteklenen bir sohbet kanalı eklentisi bağlandığında kullanılan özel bir mesajdır
# Mesajın geldiği kanalla ilgili bilgileri içerecek şekilde mesajın oyun içinde nasıl olacağını değiştirir
#
# Mevcut yer tutucular(Placeholders):
# %channelcolor%:    Kanala karşılık gelen renk karakteri
#                     Örnek: Kanaldan gelen mesajlar kırmızı renktedir, bu kırmızı renkle değiştirilecektir
# %channelname%:     Kanalın gerçek adı; genellikle yalnızca sunucunun dahili olarak gördüğü ad
#                     Örnek: staff
# %channelnickname%: Kanalın resmi takma adı, genellikle oyuncuların gördüğü kanalın adı
#                     Örnek: Staff
# %message%:         DiscordToMinecraftChatMessageFormat / DiscordToMinecraftChatMessageFormatNoRole aracılığıyla işlendikten sonra mesaj
#                     Örnek: jeb_ > Hello from the server!
#
ChatChannelHookMessageFormat: "%channelcolor%[%channelnickname%]&r %message%"

# Dynmap Mesajları
#
# DynmapNameFormat: Dynmap'e gönderilen mesajın kullanıcı adı kısmının formatı (bu, dynmap ayarlarına bağlı olarak gizlenebilir)
# DynmapChatFormat: Dynmap'e gönderilen mesajın mesaj kısmının formatı
#
# Mevcut yer tutucular(Placeholders):
# Discord ile aynı -> Minecraft yer tutucuları(Placeholders)
#
# DynmapDiscordFormat: Discord'a giden Dynmap mesajlarının formatı
#
# Mevcut yer tutucular(Placeholders):
# %message%:  Mesaj içeriği
#              Örnek: Hello!
# %name%:     Dynmap web sohbetinde gönderilen mesajın kullanıcı adı (boş olabilir)
#              Örnek: Notch
# PlaceholderAPI yer tutucuları da desteklenir
#
DynmapNameFormat: "[Discord | %toprolealias%] %username%"
DynmapChatFormat: "%message%"
DynmapDiscordFormat: "[Dynmap] %name% » %message%"

# Discord konsolu kanal mesajı
# Bu, eğer etkinleştirilirse, konsoldan konsol kanalına bir hat gönderilirken kullanılan formattır.
#
# Mevcut yer tutucular(Placeholders):
# {level}:    Mesaj önem düzeyi
#              Örnek: INFO, WARN, ERROR
# {name}:     Kaydedici adı
#              Örnek: Server
# {datetime}: Geçerli tarih ve saat
#              Örnek: Sun Jan 1 15:30:45 PDT 2017
# PlaceholderAPI yer tutucuları da desteklenir
#
# DiscordConsoleChannelTimestampFormat: {date} ve {datetime} yer tutucuları için kullanılacak tarih biçimi
# DiscordConsoleChannelPrefix: Başa eklenecek önek(Prefix)
# DiscordConsoleChannelSuffix: Eklenecek son ek(Suffix)
#
DiscordConsoleChannelTimestampFormat: "EEE HH:mm:ss"
DiscordConsoleChannelPrefix: "[{date} {level}{name}] "
DiscordConsoleChannelSuffix: ""
DiscordConsoleChannelPadding: 0

# Discord sohbet kanalı !c komut hata mesajı
# Komutun çalıştırılmasında bir hata değil, oynatıcının komutu çalıştırma izinlerinde bir hata oluştuğunda kullanılırf
# Bu kullanıcıya PM(Özel Mesaj Kutusu) olarak gönderilir
#
# Mevcut yer tutucular(Placeholders):
# %user%:  Komutu çalıştırmayı deneyen kullanıcının adı
#           Örnek: Notch
# %error%: Hatanın nedeni
#           Örnek: no permission
#
DiscordChatChannelConsoleCommandNotifyErrorsFormat: "**%user%**, Bir komut çalıştırmayı denediniz. Maalesef bir hata oluştu: %error%"

# Discord sohbet kanalı oynatıcı listesi komutu
# Birisi bir sohbet kanalında oynatıcı listesi komutunu çalıştırdığında kullanılan mesajlar
#
# DiscordChatChannelListCommandFormatOnlinePlayers: Listenin başında tüm oyuncu adlarından önce yer alan mesaj
# DiscordChatChannelListCommandFormatNoOnlinePlayers: Hiçbir oyuncu çevrimiçi olmadığında bunun yerine kullanılır
# DiscordChatChannelListCommandPlayerFormat: Her oyuncunun listede nasıl görünmesi gerektiğinin formatı
#   Mevcut yer tutucular(Placeholders):
#   %username%:     Ham oyuncu kullanıcı adı
#   %displayname%:  Takma adlar gibi şeylerden görünen ad
#   %primarygroup%: Kullanıcının birincil grubunun adı
#   %world%:        Dünya oyuncusunun adı burada
#   %worldalias%:   Multiverse-Core aracılığıyla dünya oyuncusunun takma adı eklendi
#   PlaceholderAPI yer tutucuları da desteklenir
# DiscordChatChannelListCommandAllPlayersSeparator: Oyuncular arasında kullanılan ayırıcı
#
DiscordChatChannelListCommandFormatOnlinePlayers: "**Aktif Oyuncu (%playercount%):**"
DiscordChatChannelListCommandFormatNoOnlinePlayers: "**Aktif Oyuncu Bulunamadı**"
DiscordChatChannelListCommandPlayerFormat: "%displayname%"
DiscordChatChannelListCommandAllPlayersSeparator: ", "

# Minecraft -> Discord Bildirim Mesajları
