# Mensagem Discord -> Minecraft
#
# DiscordToMinecraftChatMessageFormat: o formato usado ao enviar mensagens do Discord para o Minecraft
# DiscordToMinecraftChatMessageFormatNoRole: o formato usado ao enviar mensagens do Discord para o Minecraft quando a pessoa não tem nenhuma função (role)
#
# Você pode especificar um formato diferente por canal. Digamos que você tenha um canal chamado: "meucanal".
# Se você quiser que ele tenha outra formatação além da definida globalmente, você pode adicionar as seguintes propriedades:
#
# DiscordToMinecraftChatMessageFormat_meucanal: "[&bDiscord Do MeuCanal &r| %toprolecolor%%toprole%&r] %name% » %message%"
# DiscordToMinecraftChatMessageFormatNoRole_meucanal: "[&bDiscord Do MeuCanal&r] %name% » %message%"
#
# Placeholders disponíveis:
# %allroles%:       todas as funções da pessoa combinadas com DiscordToMinecraftAllRolesSeparator entre elas
#                    exemplo: Proprietário | Desenvolvedor | Chefe
# %message%:        conteúdo da mensagem
#                    exemplo: Olá!
# %toprole%:        função de maior hierarquia da pessoa
#                    exemplo: Proprietário
# %toprolealias%:   o apelido da função de DiscordChatChannelRoleAliases, caso contrário, o nome da função
#                    exemplo: Dev
# %toproleinitial%: primeira letra da função de maior hierarquia da pessoa
#                    exemplo: P
# %toprolecolor%:   cor aproximada da função de maior hierarquia da pessoa
#                    exemplo: &4
# %name%:           nome efetivo da pessoa no Discord (apelido se presente, nome de usuário caso contrário)
#                    exemplo: NotchSouEu
# %username%:       nome de usuário da pessoa no Discord
#                    exemplo: Notch
# %userid%:         ID da pessoa no Discord
#                    exemplo: 1081004946872352958
# %channelname%:    nome do canal de onde a mensagem está vindo
#                    exemplo: chat-do-servidor
# %reply%:          a mensagem exibida quando a mensagem é uma resposta a outra mensagem.
#                    O formato da mensagem pode ser configurado com DiscordToMinecraftMessageReplyFormat,
#                    isso estará vazio se a mensagem não for uma resposta a outra mensagem
#
# DiscordToMinecraftAllRolesSeparator: o separador usado entre as funções em %allroles%
#
# DiscordToMinecraftMessageReplyFormat: o formato para a mensagem exibida para indicar que a mensagem é uma resposta
#
# Placeholders disponíveis:
# %name%:          o nome efetivo do usuário que está sendo respondido no Discord (apelido se presente, nome de usuário caso contrário)
#                   exemplo: NotchSouEu
# %username%:      o nome de usuário do usuário que está sendo respondido no Discord
#                   exemplo: Notch
# %userid%:        o ID do usuário que está sendo respondido no Discord
#                   exemplo: 1081004946872352958
# %message%:       o conteúdo da mensagem que está sendo respondida
#
# NOTA: O placeholder %reply% precisa estar presente no formato se você quiser que o DiscordToMinecraftMessageReplyFormat seja exibido em sua mensagem.
#
DiscordToMinecraftChatMessageFormat: "[<aqua>Discord</aqua> | %toprolecolor%%toprolealias%<reset>] %name%%reply% » %message%"
DiscordToMinecraftChatMessageFormatNoRole: "[<aqua>Discord</aqua>] %name%%reply% » %message%"
DiscordToMinecraftAllRolesSeparator: " | "
DiscordToMinecraftMessageReplyFormat: " (respondendo a %name%)"

# Mensagem Minecraft -> Discord
#
# MinecraftChatToDiscordMessageFormat: o formato usado ao enviar mensagens do Minecraft para o Discord
# MinecraftChatToDiscordMessageFormatNoPrimaryGroup: usado no lugar de MinecraftChatToDiscordMessageFormat
#                                                    quando nenhum grupo primário para o jogador foi encontrado
#
# Placeholders disponíveis:
# %username%:     nome de usuário bruto do jogador
#                  exemplo: jeb_
# %displayname%:  nome de exibição de coisas como apelidos
#                  exemplo: GrandeChefeJeb
# %usernamenoescapes%:     nome de usuário bruto do jogador sem escapar o formato do discord (para uso em código inline e markdown de bloco de código)
#                  exemplo: jeb_
# %displaynamenoescapes%:  nome de exibição de coisas como apelidos sem escapar o formato do discord (para uso em código inline e markdown de bloco de código)
#                  exemplo: GrandeChefeJeb
# %message%:      conteúdo da mensagem
#                  exemplo: Olá!
# %primarygroup%: o nome do grupo primário do usuário
# %world%:        nome do mundo em que o jogador está
#                  exemplo: mundo
# %worldalias%:   apelido do mundo em que o jogador está via Multiverse-Core
#                  exemplo: Continente
# %date%:         data e hora atuais
#                  exemplo: Dom Jan 1 15:30:45 PDT 2017
# %channelname%:  o nome do canal em que a mensagem foi enviada, se a mensagem foi enviada em um canal
#                  exemplo: Global
# Placeholders do PlaceholderAPI também são suportados
#
MinecraftChatToDiscordMessageFormat: "**%primarygroup%** %displayname% » %message%"
MinecraftChatToDiscordMessageFormatNoPrimaryGroup: "%displayname% » %message%"

# Mensagem do plugin de canal de chat
# Esta é uma mensagem especial que é usada apenas quando um plugin de canal de chat suportado é conectado
# Ela modifica como a mensagem seria no jogo para incluir informações relacionadas ao canal de onde a mensagem é
#
# Placeholders disponíveis:
# %channelcolor%:    o caractere de cor correspondente ao canal
#                     exemplo: mensagens do canal são em vermelho, isso substituiria pela cor vermelha
# %channelname%:     o nome literal do canal, geralmente o nome que apenas o servidor vê internamente
#                     exemplo: equipe
# %channelnickname%: o apelido formal do canal, geralmente o nome do canal que os jogadores veem
#                     exemplo: Equipe
# %message%:         a mensagem após o processamento através de DiscordToMinecraftChatMessageFormat / DiscordToMinecraftChatMessageFormatNoRole
#                     exemplo: jeb_ > Olá do servidor!
#
ChatChannelHookMessageFormat: "%channelcolor%[%channelnickname%]&r %message%"

# Mensagens Dynmap
#
# DynmapNameFormat: o formato para a parte do nome de usuário da mensagem enviada para o Dynmap (isso pode ser ocultado dependendo das configurações do dynmap)
# DynmapChatFormat: o formato para a parte da mensagem da mensagem enviada para o Dynmap
#
# Placeholders disponíveis:
# Os mesmos que os placeholders Discord -> Minecraft
#
# DynmapDiscordFormat: o formato para mensagens Dynmap indo para o Discord
#
# Placeholders disponíveis:
# %message%:  conteúdo da mensagem
#              exemplo: Olá!
# %name%:     o nome de usuário para a mensagem enviada no chat da web do Dynmap (pode estar em branco)
#              exemplo: Notch
# Placeholders do PlaceholderAPI também são suportados
#
DynmapNameFormat: "[Discord | %toprolealias%] %username%"
DynmapChatFormat: "%message%"
DynmapDiscordFormat: "[Dynmap] %name% » %message%"

# Mensagem do canal do console do Discord
# Este é o formato usado ao enviar uma linha do console para o canal do console, se ativado
#
# Placeholders disponíveis:
# {level}:    nível de gravidade da mensagem
#              exemplo: INFO, WARN, ERROR
# {name}:     nome do logger
#              exemplo: Servidor
# {datetime}: data e hora atuais
#              exemplo: Dom Jan 1 15:30:45 PDT 2017
# Placeholders do PlaceholderAPI também são suportados
#
# DiscordConsoleChannelTimestampFormat: O formato de data que será usado para os placeholders {date} e {datetime}
# DiscordConsoleChannelPrefix: O prefixo a ser adicionado
# DiscordConsoleChannelSuffix: O sufixo a ser adicionado
#
DiscordConsoleChannelTimestampFormat: "EEE HH:mm:ss"
DiscordConsoleChannelPrefix: "[{date} {level}{name}] "
DiscordConsoleChannelSuffix: ""
DiscordConsoleChannelPadding: 0

# Mensagem de erro do comando !c do canal de chat do Discord
# Usado quando ocorre um erro de permissões para o jogador executar o comando, não um erro na execução do comando em si
# Isso é enviado como uma mensagem privada para o usuário
#
# Placeholders disponíveis:
# %user%:  o nome do usuário que tentou executar o comando
#           exemplo: Notch
# %error%: o motivo do erro
#           exemplo: sem permissão
#
DiscordChatChannelConsoleCommandNotifyErrorsFormat: "**%user%**, você tentou executar um comando. Infelizmente, houve um erro: %error%"

# Comando de lista de jogadores do canal de chat do Discord
# Mensagens usadas quando alguém executa o comando de lista de jogadores em um canal de chat
#
# DiscordChatChannelListCommandFormatOnlinePlayers: a mensagem no início da lista, antes de todos os nomes dos jogadores
# DiscordChatChannelListCommandFormatNoOnlinePlayers: usado em vez disso quando não há jogadores online
# DiscordChatChannelListCommandPlayerFormat: o formato de como cada jogador deve aparecer na lista
#   Placeholders disponíveis:
#   %username%:     nome de usuário bruto do jogador
#   %displayname%:  nome de exibição de coisas como apelidos
#   %primarygroup%: o nome do grupo primário do usuário
#   %world%:        nome do mundo em que o jogador está
#   %worldalias%:   apelido do mundo em que o jogador está via Multiverse-Core
#   Placeholders do PlaceholderAPI também são suportados
# DiscordChatChannelListCommandAllPlayersSeparator: o separador usado entre os jogadores
#
DiscordChatChannelListCommandFormatOnlinePlayers: "**Jogadores online (%playercount%):**"
DiscordChatChannelListCommandFormatNoOnlinePlayers: "**Nenhum jogador online**"
DiscordChatChannelListCommandPlayerFormat: "%displayname%"
DiscordChatChannelListCommandAllPlayersSeparator: ", "

