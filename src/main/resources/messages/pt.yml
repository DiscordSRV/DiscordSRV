# Discord -> Mensagens no Minecraft
#
# DiscordToMinecraftChatMessageFormat: o formato usado das mensagens do Discord para o Minecraft
# DiscordToMinecraftChatMessageFormatNoRole: o formato usado das mensagens do Discord para o Minecraft quando o usuário não tem um cargo
#
# Você pode especificar um formato diferente para cada canal do Discord. Digamos que você tenha um canal chamado "meucanal"
# Se você quiser um formato diferente da definida globalmente, você pode adicionar as seguintes propriedades:
#
# DiscordToMinecraftChatMessageFormat_mychannel: "[&bCanal do Discord do MeuCanal &r| %toprolecolor%%toprole%&r] %name% » %message%"
# DiscordToMinecraftChatMessageFormatNoRole_mychannel: "[&bCanal do Discord do MeuCanal&r] %name% » %message%"
#
# Placeholders disponíveis:
# %allroles%:       todas os cargos do usuário, combinadas com o separador DiscordToMinecraftAllRolesSeparator entre elas
#                    exemplo: Dono | Desenvolvedor | Chefe
# %message%:        conteúdo da mensagem
#                    exemplo: Olá!
# %toprole%:        cargo mais alto do usuário
#                    exemplo: Dono
# %toprolealias%:   o apelido do cargo mais alto do usuário de DiscordChatChannelRoleAliases, caso contrário, o nome do cargo
#                    exemplo: Dev
# %toproleinitial%: primeira letra do cargo mais alto do usuário
#                    exemplo: O
# %toprolecolor%:   cor do cargo mais alto do usuário
#                    exemplo: &4
# %name%:           nome efetivo do usuário no Discord (apelido se presente, caso contrário, nome de usuário)
#                    exemplo: NotchIsMe
# %username%:       nome de usuário do usuário no Discord
#                    exemplo: Notch
# %channelname%:    nome do canal que a mensagem foi enviada, se a mensagem foi enviada em um canal
#                    exemplo: server-chat
# %reply%:          a mensagem de resposta, se a mensagem é uma resposta a outra mensagem
#                    O formato da mensagem pode ser configurado em DiscordToMinecraftMessageReplyFormat,
#                    isso ficará em branco se a mensagem não for uma resposta a outra mensagem
#
# DiscordToMinecraftAllRolesSeparator: o separador usado entre os cargos do usuário em %allroles%
#
# DiscordToMinecraftMessageReplyFormat: o formato da mensagem exibida quando uma mensagem do Discord é uma resposta a outra mensagem
#
# Placeholders disponíveis:
# %name%:          o nome efetivo do usuário no Discord (apelido se presente, caso contrário, nome de usuário)
#                   exemplo: NotchIsMe
# %username%:      o nome de usuário do usuário que está sendo respondido no Discord
#                   exemplo: Notch
# %message%:       o conteúdo da mensagem que está sendo respondida
#
# OBS: O placeholder %reply% precisa estar presente no formato que você quiser no DiscordToMinecraftMessageReplyFormat para exibir em sua mensagem.
#
DiscordToMinecraftChatMessageFormat: "[<aqua>Discord</aqua> | %toprolecolor%%toprolealias%<reset>] %name%%reply% » %message%"
DiscordToMinecraftChatMessageFormatNoRole: "[<aqua>Discord</aqua>] %name%%reply% » %message%"
DiscordToMinecraftAllRolesSeparator: " | "
DiscordToMinecraftMessageReplyFormat: " (reposta para %name%)"

# Minecraft -> mensagens no Discord
#
# MinecraftChatToDiscordMessageFormat: o formato usado ao enviar mensagens do Minecraft para o Discord
# MinecraftChatToDiscordMessageFormatNoPrimaryGroup: usado no lugar de MinecraftChatToDiscordMessageFormat
#                                                    quando nenhum grupo primário para o jogador foi encontrado
#
# Placeholders disponíveis:
# %username%:     nome de usuário bruto do jogador
#                  exemplo: jeb_
# %displayname%:  exibir nome de coisas como apelidos
#                  exemplo: BigBossManJeb
# %usernamenoescapes%:     nome de usuário bruto do jogador sem escapar o formato do Discord (para uso em código inline e bloco de código markdown)
#                  exemplo: jeb_
# %displaynamenoescapes%:  exibir nome de coisas como apelidos sem escapar o formato do Discord (para uso em código inline e bloco de código markdown)
#                  exemplo: BigBossManJeb
# %message%:      conteúdo da mensagem
#                  exemplo: Olá!
# %primarygroup%: o nome do grupo primário do usuário
# %world%:        nome do mundo em que o jogador está
#                  exemplo: world
# %worldalias%:   apelido do mundo em que o jogador está via Multiverse-Core
#                  exemplo: Mainland
# %date%:         data e hora atuais
#                  exemplo: Sun Jan 1 15:30:45 PDT 2017
# %channelname%:  o nome do canal que a mensagem foi enviada, se a mensagem foi enviada de um canal
#                  exemplo: Global
# Placeholders do PlaceholderAPI também são suportados
#
MinecraftChatToDiscordMessageFormat: "**%primarygroup%** %displayname% » %message%"
MinecraftChatToDiscordMessageFormatNoPrimaryGroup: "%displayname% » %message%"

# Mensagem do plugin de chat
# Esta é a mensagem especial que só é usada quando um plugin de chat compatível está conectado
# Ele modifica a aparência das mensagens no jogo para incluir informações relacionadas a canal de origem da mensagem
#
# Placeholders disponíveis:
# %channelcolor%:    o caractere de cor correspondente ao canal
#                     exemplo: mensagens do canal estão em vermelho, isso seria substituído pelo caractere de cor vermelha
# %channelname%:     o nome literal do canal, geralmente o nome que apenas o servidor vê internamente
#                     exemplo: staff
# %channelnickname%: o apelido formal do canal, geralmente o  nome do canal que os jogadores veem
#                     exemplo: Staff
# %message%:         a mensagem após o processamento através do DiscordToMinecraftChatMessageFormat / DiscordToMinecraftChatMessageFormatNoRole
#                     exemplo: jeb_ > Olá do servidor!
#
ChatChannelHookMessageFormat: "%channelcolor%[%channelnickname%]&r %message%"

# Mensagens do Dynmap
#
# DynmapNameFormat: o formato da parte do nome de usuário da mensagem enviada para o Dynmap (isso pode estar oculto dependendo da configuração do Dynmap)
# DynmapChatFormat: o formato da parte da mensagem enviada para o Dynmap
#
# Placeholders disponíveis:
# Igual ao Discord -> Placeholders do Minecraft
#
# DynmapDiscordFormat: o formato das mensagens do Dynmap enviadas para o Discord
#
# Placeholders disponíveis:
# %message%:  conteúdo da mensagem
#              exemplo: Olá!
# %name%:     o nome de usuário do jogador que enviou no chat da web do Dynmap (pode estar em branco)
#              exemplo: Notch
# Placeholder do PlaceholderAPI também são suportados
#
DynmapNameFormat: "[Discord | %toprolealias%] %username%"
DynmapChatFormat: "%message%"
DynmapDiscordFormat: "[Dynmap] %name% » %message%"

# Mensagens do console para o Discord
# Este é o format usado ao enviar uma linha do console para o canal do console, se ativado
#
# Placeholders disponíveis:
# {level}:    nivel da gravidade da mensagem
#              exemplo: INFO, WARN, ERROR
# {name}:     nome do logger
#              exemplo: Server
# {datetime}: data e hora atuais
#              exemplo: Sun Jan 1 15:30:45 PDT 2017
# Placeholders do PlaceholderAPI também são suportados
#
# DiscordConsoleChannelTimestampFormat: O formato de data que será usado para os placeholders {date} e {datetime}
# DiscordConsoleChannelPrefix: O prefixo a ser anexado
# DiscordConsoleChannelSuffix: O sufixo a ser anexado
#
DiscordConsoleChannelTimestampFormat: "EEE HH:mm:ss"
DiscordConsoleChannelPrefix: "[{date} {level}{name}] "
DiscordConsoleChannelSuffix: ""
DiscordConsoleChannelPadding: 0

# Mensagens de erro !c nos canais de chat do Discord
# Usado quando ocorre um erro de permissões quando o jogador executar o comando, não um erro ao executar o comando em si
# Isso é enviado como um PM para o jogador
#
# Placeholders disponíveis:
# %user%:  o nome do usuário que tentou executar o comando
#           exemplo: Notch
# %error%: o motivo do erro
#           exemplo: sem permissão
#
DiscordChatChannelConsoleCommandNotifyErrorsFormat: "**%user%**, você tentou utilizar executar um comando. Infelizmente, houve um erro: %error%"

# Comandos das lista de jogadores no canal de chat do Discord
# Mensagens mostradas quando alguém executa o comando playerlist em um canal de chat do Discord
#
# DiscordChatChannelListCommandFormatOnlinePlayers: a mensagem mostrada no início da lista, antes de todos os nomes de jogadores
# DiscordChatChannelListCommandFormatNoOnlinePlayers: mensagem mostrada quando não há jogadores online
# DiscordChatChannelListCommandPlayerFormat: o formato de como cada jogador é mostrado na lista
#   Placeholders disponíveis:
#   %username%:     nome de usuário bruto do jogador
#   %displayname%:  exibir nome de coisas como apelidos
#   %primarygroup%: o nome do grupo primário do usuário
#   %world%:        nome do mundo em que o jogador está
#   %worldalias%:   apelido do mundo em que o jogador está via Multiverse-Core
#   Placeholders do PlaceholderAPI também são suportados
# DiscordChatChannelListCommandAllPlayersSeparator: o separador usado entre os nomes de jogadores na lista
#
DiscordChatChannelListCommandFormatOnlinePlayers: "**Jogadores onlines (%playercount%):**"
DiscordChatChannelListCommandFormatNoOnlinePlayers: "**Sem jogadores onlines**"
DiscordChatChannelListCommandPlayerFormat: "%displayname%"
DiscordChatChannelListCommandAllPlayersSeparator: ", "

