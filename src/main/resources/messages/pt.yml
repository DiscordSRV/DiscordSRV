# Mensagens do atualizador de tópicos do canal
# Isso tudo é relacionado à atualização automática dos tópicos do canal ou console com informações do servidor
#
# ChannelTopicUpdater______ChannelTopicFormat: mensagem para definir o tópico do canal para cada X segundos
# ChannelTopicUpdater______ChannelTopicAtShutdownFormat: mensagem para definir o tópico do canal quando o servidor é desligado
#
# Available placeholders:
# %playercount%:   contagem atual de jogadores
# %playermax%:     contagem máxima de jogadores
# %date%:          data atual
# %totalplayers%:  quantidade total de jogadores que já entraram no servidor
# %uptimemins%:    quantidade de minutos desde que o DiscordSRV foi iniciado
# %uptimehours%:   quantidade de horas desde que o DiscordSRV foi iniciado
# %motd%:          MOTD do servidor
# %serverversion%: versão do servidor como Spigot-1.9
# %freememory%:    memória livre do JVM em MB
# %usedmemory%:    memória usada do JVM em MB
# %totalmemory%:   total de memória do JVM em MB
# %maxmemory%:     memória máxima do JVM em MB
# %freememorygb%:  memória livre do JVM em GB
# %usedmemorygb%:  memória usada do JVM em GB
# %totalmemorygb%: total de memória do JVM em GB
# %maxmemorygb%:   memória máxima do JVM em GB
# %tps%:           TPS médio do servidor
# Placeholders do PlaceholderAPI também são suportados
#
ChannelTopicUpdaterChatChannelTopicFormat: "%playercount%/%playermax% jogadores onlines | %totalplayers% jogadores únicos que já se juntaram | Servidor online por %uptimemins% minutos | Última atualização: %date%"
ChannelTopicUpdaterConsoleChannelTopicFormat: "TPS: %tps% | Mem: %usedmemorygb%GB usada/%freememorygb%GB livre/%maxmemorygb%GB máxima | %serverversion%"
# AtServerShutdownFormats suporta APENAS %totalplayers%, %serverversion%, & %date% / %time%
ChannelTopicUpdaterChatChannelTopicAtServerShutdownFormat: "Servidor offline | %totalplayers% jogadores únicos que já se juntaram"
ChannelTopicUpdaterConsoleChannelTopicAtServerShutdownFormat: "Servidor offline | %serverversion%"

# Mensagens de comando do Discord
# Esta é a mensagem enviada aos jogadores quando eles executam "/discord". É recomendado deixar a sintaxe do comando como uma parte da mensagem.
# Use {INVITE} como placeholder para enviar o link de convite para as pessoas que precisam entrar no servidor, use DiscordInviteLink configurado em config.yml
#
DiscordCommandFormat: "&bJunte-se a nós no Discord em {INVITE}&b. Para obter ajuda de comando, use \"/discord ?\""

# Mensagem de erro de permissão
NoPermissionMessage: "&cVocê não tem permissão para executar este comando."

# Mensagem de erro de comando desconhecido
UnknownCommandMessage: "&bEste comando não existe!"

# Mensagem de inicio e desligamento do servidor
# DiscordChatChannelServerStartupMessage: mensagem a ser enviada quando o servidor inicia; deixe em branco para desativar
# DiscordChatChannelServerShutdownMessage: mensagem a ser enviada quando o servidor desliga; deixe em branco para desativar
#
DiscordChatChannelServerStartupMessage: ":white_check_mark: **O servidor foi iniciado**"
DiscordChatChannelServerShutdownMessage: ":octagonal_sign: **O servidor foi desligado**"

# Messagens do watchdog
#
# O watchdog monitora constantemente a última vez que o servidor executou um game tick.
# Se o tempo desde o último tick ultrapassar o intervalo definido em segundos, as mensagens do Discord podem ser acionadas.
#
# ServerWatchdogMessage: a mensagem a ser enviada para o canal de chat principal
#                        você pode mensionar usuários usando "<@USERID>", ex: "<@12345678901234567890>"
#                        você pode mensionar cargos usando "<@&ROLEID>", ex: "<@&12345678901234567890>"; veja o console quando o DiscordSRV carrega para obter os IDs
#                        você pode mensionar o dono do servidor usando "%guildowner%"
#                        você pode colocar a data e o tempo do erro da mensagem usando %date%
#                        você pode usar o placeholder ServerWatchdogTimeout usando %timeout%
#                        você pode usar o placeholder %timestamp% para usar no Discord o formato de data e hora
#
ServerWatchdogMessage: "<t:%timestamp%:R> %guildowner%, o servidor não está funcionando há %timeout% segundos :fire::bangbang:"

