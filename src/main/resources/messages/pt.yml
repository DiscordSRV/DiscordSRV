# Mensagens do atualizador de tópico do canal
# Isso é tudo relacionado à atualização automática dos tópicos do canal de chat ou console com informações do servidor
#
# ChannelTopicUpdater______ChannelTopicFormat: mensagem para definir o tópico do canal a cada X segundos
# ChannelTopicUpdater______ChannelTopicAtShutdownFormat: mensagem para definir o tópico do canal quando o servidor é desligado
#
# Placeholders disponíveis:
# %playercount%:   contagem atual de jogadores
# %playermax%:     contagem máxima de jogadores
# %date%:          data atual
# %totalplayers%:  quantidade total de jogadores que já entraram no mundo principal
# %uptimemins%:    quantidade de minutos desde que o DiscordSRV foi iniciado
# %uptimehours%:   quantidade de horas desde que o DiscordSRV foi iniciado
# %motd%:          lema do dia do servidor
# %serverversion%: versão do servidor, como Spigot-1.9
# %freememory%:    memória livre da JVM em MB
# %usedmemory%:    memória usada da JVM em MB
# %totalmemory%:   memória total da JVM em MB
# %maxmemory%:     memória máxima da JVM em MB
# %freememorygb%:  memória livre da JVM em GB
# %usedmemorygb%:  memória usada da JVM em GB
# %totalmemorygb%: memória total da JVM em GB
# %maxmemorygb%:   memória máxima da JVM em GB
# %tps%:           TPS médio do servidor
# Placeholders do PlaceholderAPI também são suportados
#
ChannelTopicUpdaterChatChannelTopicFormat: "%playercount%/%playermax% jogadores online | %totalplayers% jogadores únicos já entraram | Servidor online por %uptimemins% minutos | Última atualização: %date%"
ChannelTopicUpdaterConsoleChannelTopicFormat: "TPS: %tps% | Mem: %usedmemorygb%GB usado/%freememorygb%GB livre/%maxmemorygb%GB máximo | %serverversion%"
# AtServerShutdownFormats SÓ suporta %totalplayers%, %serverversion%, & %date% / %time%
ChannelTopicUpdaterChatChannelTopicAtServerShutdownFormat: "Servidor está offline | %totalplayers% jogadores únicos já entraram"
ChannelTopicUpdaterConsoleChannelTopicAtServerShutdownFormat: "Servidor está offline | %serverversion%"

# Mensagem de comando do Discord
# Esta é a mensagem enviada aos jogadores quando eles executam "/discord". É recomendado deixar a sintaxe do comando como parte disso
# Use {INVITE} como um placeholder para o link de convite que as pessoas precisam para entrar no servidor Discord, usa DiscordInviteLink configurado em config.yml
#
DiscordCommandFormat: "&bJunte-se a nós no Discord em {INVITE}&b. Para ajuda com comandos, digite \"/discord ?\""

# Mensagem de sem permissão
NoPermissionMessage: "&cVocê não tem permissão para executar este comando."

# Mensagem de comando desconhecido
UnknownCommandMessage: "&bEsse comando não existe!"

# Mensagens de inicialização/desligamento do servidor
# DiscordChatChannelServerStartupMessage: mensagem a ser enviada quando o servidor inicia; deixe em branco para desativar
# DiscordChatChannelServerShutdownMessage: mensagem a ser enviada quando o servidor desliga; deixe em branco para desativar
#
DiscordChatChannelServerStartupMessage: ":white_check_mark: **Servidor iniciado**"
DiscordChatChannelServerShutdownMessage: ":octagonal_sign: **Servidor parado**"

# Mensagem do watchdog do servidor
#
# O watchdog monitora constantemente a última vez que seu servidor executou um tick de jogo
# Se o tempo desde o último tick exceder o intervalo definido em segundos, mensagens do Discord podem ser acionadas
#
# ServerWatchdogMessage: a mensagem a ser enviada para o canal de chat principal.
#                        você pode @mencionar usuários usando "<@USERID>", ou seja, "<@12345678901234567890>"
#                        você pode @mencionar funções usando "<@&ROLEID>", ou seja, "<@&12345678901234567890>"; veja o console quando o discordsrv carrega para IDs de função
#                        você pode @mencionar o proprietário do servidor usando "%guildowner%"
#                        você pode colocar a data e hora da falha na mensagem usando %date%
#                        você pode usar ServerWatchdogTimeout como um placeholder usando %timeout%
#                        você pode usar o placeholder %timestamp% para uso no formato de timestamp do discord
#
ServerWatchdogMessage: "<t:%timestamp%:R> %guildowner%, o servidor não deu tick em %timeout% segundos :fire::bangbang:"

