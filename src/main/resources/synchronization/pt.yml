# Sincronização de apelido Discord <-> Minecraft
# Can be controlled per player through the use of the 'discordsrv.nicknamesync' permission (granted by default)
#
# NicknameSynchronizationEnabled: se definido como true, define o apelido do usuário do Discord para o formato de apelido automaticamente
# NicknameSynchronizationCycleTime: quantidade de minutos entre a sincronização repetida para todos os jogadores online
# NicknameSynchronizationFormat: o formato do apelido (tenha em mente que isso não deve ultrapassar 32 caracteres)
# %displayname%: nome de exibição do jogador
#                  exemplo: Jeb
# %username%: nome de usuário do jogador
#                  exemplo: Jeb_
# %discord_name%: nome de usuário do Discord do jogador
#                  exemplo: Jeb
# %discord_discriminator%: discriminador do Discord do jogador
#                  exemplo: 4988
# São suportados placeholders do PlaceholderAPI para os valores
#
NicknameSynchronizationEnabled: false
NicknameSynchronizationCycleTime: 3
NicknameSynchronizationFormat: "%displayname%"

# Sincronização de grupo Minecraft <-> cargo Discord
# Requires Vault
#
# GroupRoleSynchronizationGroupsAndRolesToSync: estes são os papéis/grupos que você gostaria de sincronizar entre Discord e Minecraft
#                                                {"NOME_GRUPO_MC": "ID_DO_PAPEL_DISCORD"} é o formato a seguir ao adicionar mais pares de grupo/papel
#                                                para obter os IDs de papel do seu servidor do Discord, execute "/discord debug" e olhe para a primeira seção
# GroupRoleSynchronizationMinecraftIsAuthoritative: se as alterações de grupo do Minecraft substituem as alterações de papel do Discord
# GroupRoleSynchronizationOneWay: se sincronizar apenas em uma direção, a maneira como é sincronizado depende do valor
#                                  de GroupRoleSynchronizationMinecraftIsAuthoritative.
# GroupRoleSynchronizationEnableDenyPermission: se as permissões de negação de sincronização discordsrv.sync.deny.<grupo> estão habilitadas
# GroupRoleSynchronizationPrimaryGroupOnly: se verdadeiro, apenas o grupo principal do jogador é contado para a sincronização,
#                                            caso contrário, a sincronização de grupo conta todos os grupos do jogador, incluindo grupos pai
# GroupRoleSynchronizationOnLink: se ressincronizar quando um jogador vincular
# GroupRoleSynchronizationCycleTime: quantidade de minutos entre a ativação repetida da sincronização para todos os jogadores online
# GroupRoleSynchronizationCycleCompletely: se as sincronizações em execução em um temporizador devem sincronizar todos os membros nos servidores do Discord do bot
#
GroupRoleSynchronizationGroupsAndRolesToSync: {"trusted": "000000000000000000", "vip": "000000000000000000"}
GroupRoleSynchronizationMinecraftIsAuthoritative: true
GroupRoleSynchronizationOneWay: false
GroupRoleSynchronizationEnableDenyPermission: false
GroupRoleSynchronizationPrimaryGroupOnly: false
GroupRoleSynchronizationOnLink: true
GroupRoleSynchronizationCycleTime: 5
GroupRoleSynchronizationCycleCompletely: false

# Sincronização de banimento
# When a player gets banned on the server when they have a linked Discord account you can optionally ban them on the Discord server and vice versa
#
# BanSynchronizationDiscordToMinecraft: se true bane pessoas no servidor Minecraft caso sejam banidas no servidor Discord
# BanSynchronizationDiscordToMinecraftReason: a mensagem a ser usada como motivo de banimento para banir jogadores do servidor Minecraft
# BanSynchronizationMinecraftToDiscord: se true bane pessoas no servidor Discord caso sejam banidas no servidor Minecraft
#
BanSynchronizationDiscordToMinecraft: false
BanSynchronizationDiscordToMinecraftReason: "&cVocê foi banido até novo aviso do servidor porque foi banido em nosso servidor do Discord."
BanSynchronizationMinecraftToDiscord: false
