Require linked account to play:
  Enabled: false

  # Bunların ne anlama geldiğini bilmiyorsanız dokunmayın
  #
  # Birleştirme dinleyicisinin açık olması gereken öncelik
  # İlkten sonuncuya doğru, mevcut değerler şunlardır: LOWEST, LOW, NORMAL, HIGH, HIGHEST
  # DiscordSRV onları reddetmeden önce bir yasaklama eklentisinin oynatıcıyı atması için bunu daha sonraki bir önceliğe değiştirmeniz gerekebilir.
  Listener priority: LOWEST
  # Bağlantı modülünün dinlemesi ve oturum açmalara izin vermemesi gereken olay
  # Bazı beyaz liste eklentileri AsyncPlayerPreLoginEvent'i kullanır (iyi), bazıları PlayerLoginEvent'i kullanır (o kadar iyi değil)
  Listener event: AsyncPlayerPreLoginEvent
  #
  # Bunların ne anlama geldiğini bilmiyorsanız dokunmayın

  # Minecraft IGN'ler, bağlantılı veya abone olsun veya olmasın her zaman izin verir
  Bypass names: [Scarsz, Vankka]
  # VANİLLA beyaz listesindeki oyuncuların hesaplarını bağlama/alt role sahip olma ihtiyacını atlayıp atmayacağ
  Whitelisted players bypass check: true
  # VANİLLA yasak listesindeki oyuncuların hesaplarını bağlayabilmesine izin verilip verilmeyeceği
  Check banned players: false
  # VANİLLA yasak listesinde olmayan oyuncuların hesaplarını bağlama/alt role sahip olma ihtiyacını atlayıp atmayacağı
  Only check banned players: false

  # Oyunculara hesaplarını bağlamalarını söyleyen, atılma mesajı
  # Botun adı için yer tutucu olarak {BOT} kullanın
  # İnsanların bota DM göndermesi gereken kod için yer tutucu olarak {CODE} kullanın
  # İnsanların Discord sunucusuna katılmaları için ihtiyaç duydukları davet bağlantısı için yer tutucu olarak {INVITE} kullanın, DiscordInviteLink'i şu şekilde yapılandırır: config.yml
  Not linked message: "&7Oynamak için &9Discord &7hesabınızı bağlamanız gerekir.\n\n&7Hesabınızı bağlamak için Discord sunucusundaki &b{BOT}&7 botuna yalnızca &b{CODE}&7 içeren bir DM gönderin.\n\n&7Discord Davetiyesi » &b{INVITE}"

  # Etkinleştirilirse, oyuncuların yalnızca hesaplarını bağlamaları gerekmeyecek, aynı zamanda
  # Botun da bulunduğu bir Discord sunucusuna üye olmak.
  #
  # Kabul edilebilir formatlar:
  #   true/false: Bağlı hesap, botun da bulunduğu en az bir Discord sunucusunda olmalıdır
  #     ex: true
  #   <server id>: Bağlı hesap verilen Discord sunucusunda olmalıdır
  #     ex: 135634590575493120
  #   [<server id>, <server id>, ...]: Bağlantılı hesap verilen Discord sunucularının TÜMÜNDE olmalıdır
  #     ex: [135634590575493120, 690411863766466590]
  #
  # Aşağıda abone rollerinin zorunlu kılınması durumunda bu seçeneğin değeri geçersiz kılınır.
  Must be in Discord server: true

  # İsteğe bağlı olarak kişilerin yalnızca bağlantılı olmalarını değil aynı zamanda Twitch alt rolü gibi belirtilen rollerden birine veya tümüne sahip olmalarını da zorunlu kılın

