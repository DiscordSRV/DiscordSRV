# Dies ist die Konfigurationsdatei für das Sprachmodul von DiscordSRV.
# Es ist eine experimentelle Funktion. Dinge funktionieren möglicherweise nicht richtig.
# Wenn Sie mit diesem Modul herumspielen, senden Sie uns bitte ein Feedback zu
# unserer Zwietracht: https://discordsrv.com/discord
#

# Gibt an, ob das Sprachmodul aktiviert werden soll
Voice enabled: false
# Anzahl der Ticks zwischen Netzwerkaktualisierungen
Tick speed: 5
# Die Hauptkategorie, in der das Sprachmodul Sprachkanäle erstellt / löscht / mischt
# Keine anderen Kanäle als der Lobby-Kanal (unten) sollten in diese Kategorie fallen
Voice category: 000000000000000000
# Der Lobby-Kanal (innerhalb der Sprachkategorie), in dem Personen bewegt werden
# wenn sie sich nicht in Reichweite eines Netzwerks befinden. Dies ist auch der Kanal, mit dem sich die Leute verbinden.
Lobby channel: 0000000000000000
# Schaltet Benutzer in der Lobby stumm, die über die Berechtigungen "Andere sprechen" und "Andere stumm schalten" in der Lobby verfügen
Mute users who bypass speak permissions in the lobby: false

Network:
  # Maximaler Abstand zwischen den zu verbindenden Spielern
  Strength: 40
  # Sobald sich ein Spieler einem Netzwerk anschließt, muss er eine Entfernung von
  # "Stärke + Abnahme" vom nächsten Knoten haben, bevor die Verbindung getrennt wird
  Falloff: 5
  # Gibt an, ob VAD in Sprachkanälen zulässig sein soll
  Allow voice activation detection: true
