# Это файл конфигурации для голосового модуля DiscordSRV.
# Это экспериментальная функция. Вещи могут не работать должным образом.
# Если вы поэкспериментируете с этим модулем, отправьте нам свой отзыв на
# нашем сервере Discord. https://scarsz.me/discord
#

# Включить или нет голосовой модуль
Voice enabled: false
# Количество тиков между обновлениями сети
Tick speed: 5
# Основная категория, в которой голосовой модуль будет создавать / удалять / перемещать голосовые каналы в
# В этой категории не должно быть никаких каналов кроме лобби (ниже)
Voice category: 000000000000000000
# Лобби-канал (внутри категории голоса), куда люди будут перемещены
# когда они не находятся в зоне действия каких-либо сетей. Это также канал, люди будут
# присоединиться, чтобы подключиться к бесконтактной голосовой сети.
Lobby channel: 000000000000000000

Network:
  # Максимальное расстояние между игроками для подключения
  Strength: 40
  # Как только игрок присоединился к сети, он может быть
  # сила + спадание блоков перед отсоединением
  Falloff: 5
  # Разрешить или нет VAD в голосовых каналах
  Allow voice activation detection: true
