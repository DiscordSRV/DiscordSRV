# これは、DiscordSRVオーディオモジュールの構成ファイルです。
# これは実験的な機能です。物事が正しく動作しない場合があります。
# このモジュールを試してみたい場合は、フィードバックをお送りください。
# https://scarsz.me/discord
#

# 音声モジュールを有効にするかどうか
Voice enabled: false
# ネットワーク更新間のティック数
Tick speed: 5
# オーディオモジュールがオーディオチャネルを作成/削除/移動するメインカテゴリ
# このカテゴリにロビーチャネル（下）以外のチャネルを配置しないでください。
Voice category: 000000000000000000
# Destination Lobby Channel（音声カテゴリ内）
# ネットワーク範囲内にない場合。これは人々が行うチャンネルでもあります
# 近接音声ネットワークに参加して接続します。
Lobby channel: 000000000000000000

Network:
  # 接続しているプレイヤー間の最大距離
  Strength: 40
  # プレイヤーはネットワークに参加および参加できます
  # 除去前の「強度」+「フォールオフ」
  Falloff: 5
  # 音声チャネルでVADを許可するかどうか
  Allow voice activation detection: true
