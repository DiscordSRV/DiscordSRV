# Questo è il file di configurazione per il modulo vocale DiscordsRV.
# È una caratteristica sperimentale. Le cose potrebbero non funzionare correttamente.
# Se giochi con questo modulo, ti preghiamo di inviarci un feedback su qualsiasi
# Problemi entra sul nostro Discord. https://discordsrv.com/discord
#

# Se abilitare o meno la caratteristica della chat vocale di prossimità di DiscordsRVRV
# È necessario riavviare il server dopo aver modificato questa opzione
Voice enabled: false
# Quantità di zecche tra gli aggiornamenti di rete
Tick speed: 5
# La categoria principale che il modulo vocale creerà / elimina / sposta i canali vocali in
# Nessun canale diverso dal canale della lobby (sotto) dovrebbe essere in questa categoria
Voice category: 000000000000000000
# Il canale della lobby (all'interno della categoria vocale) che le persone saranno trasferite a
# quando non sono in intervallo di nessuna rete. Questo è anche il popolo del canale lo farà
# Iscriviti per essere collegato alla rete vocale di prossimità.
Lobby channel: 000000000000000000
# Gli utenti di muti nella lobby che hanno le autorizzazioni parlano e mute per gli altri nella lobby
Mute users who bypass speak permissions in the lobby: true

Network:
  # Distanza massima tra i giocatori per essere connessi
  Vertical Strength: 40
  Horizontal Strength: 80
  # Una volta che un giocatore ha aderito a una rete, possono essere
  # forza + falloff blocca via prima di essere scollegati
  Falloff: 5
  # Se permettere o meno VAD nei canali vocali
  Allow voice activation detection: true
